<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.23, minimum-scale=0.01">
    <link rel="icon" href="../../favicon/AscentLime.png" type="image/png">
    <title>AscentLime</title>

    <link rel="stylesheet" href="../chatBot/chatBot.css"/>
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url("https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css");
    </style>
</head>
<body>
<div class="head">
    <div class="head-line">
        <a class="logo" href="../../ascentlime.html">
            <img class="logo" src="../../favicon/AscentLime.png"
                 alt="로고 이미지"/>
        </a>

        <div class="title">
            무엇이든 물어보세요
        </div>
    </div>
</div>
<div class="chatBot-box">
    <div class="popup-form-container chatBot-form-container">
        <div class="flex gap-2">
            <img class="chatBot-img" src="https://github.com/user-attachments/assets/dd225148-5388-409f-8d33-dda7a669711f" alt="챗봇"/>
            <div class="friendChat">
                안녕하세요 😊 AscentLime 채팅봇입니다!<br>
                <br>
                아래와 같은 키워드를 입력해보세요:<br>
                "회원가입", "공격", "이동", "무기", "기록", "강화", "커뮤니티", "재화", "상점", "닉네임 변경", "캐시샵", "정원", "친구", "서리", "도움" 등<br>
                <br>
                언제든지 이 안내를 다시 보고 싶다면 "?"를 입력해주세요 🧐
            </div>
        </div>
    </div>
    <div class="chatBot-input-container">
        <label class="chatBot-input">
            <textarea name="chatBot-question"></textarea>
        </label>
        <button type="button" class="chatBot-sand">전송</button>
    </div>
</div>
<script src="../common/menu-module.js" defer type="module"></script>
<script src="../chatBot/chatBot-module.js" defer type="module"></script>
</body>
</html>
