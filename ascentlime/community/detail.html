<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AscentLime(test)</title>
    <link rel="stylesheet" href="../community/community.css"/>

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url("https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css");
    </style>
</head>
<body>
<div class="head">
    <div class="head-line">
        <a class="logo" href="/ascentlime">
            <img class="logo" src="https://github.com/user-attachments/assets/19a18684-da40-4693-a6db-81039eebb6e2"
                 alt="로고 이미지"/>
        </a>

        <div class="title">
            제목
        </div>

        <!-- 메뉴바 -->
        <div class="menu-bg">
            <div class="menu-container">
                <ul class="menu">
                    <li class="submenu-container">
                        <div>
                            <div class="button menu-item">커뮤니티</div>
                        </div>
                        <ul class="submenu">
                            <li>
                                <a href="../community/main">
                                    <div class="button submenu-item">전 체</div>
                                </a>
                            </li>
                            <li>
                                <a href="../community/main?boardId=1">
                                    <div class="button submenu-item">공지사항</div>
                                </a>
                            </li>
                            <li>
                                <a href="../community/main?boardId=2">
                                    <div class="button submenu-item">자유게시판</div>
                                </a>
                            </li>
                            <li>
                                <a href="../community/main?boardId=3">
                                    <div class="button submenu-item">Q & A</div>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="article-header border">
        <div class="flex gap-2">
            <div class="profile-photo">
                <img src="https://github.com/user-attachments/assets/2ab0ec46-1847-4c87-9b6c-b485ffd5bcc0" alt="프로필 사진">
            </div>
            <div class="profile-details">
                <div class="nickname">
                    닉네임
                </div>
                <div class="meta">
                    0000-00-00 / 조회수 000
                </div>
            </div>
        </div>
        <div class="article-actions m-2">
            <div class="edit link">
                수정
            </div>
            <div class="delete link">
                삭제
            </div>
        </div>
    </div>
    <div class="border">
        <div class="article-body">

        </div>
        <div class="meta-info">
            <div>
            </div>
            <div class="like">
                <span class="like-icon">♡</span>
                <span class="like-count">0</span>
            </div>
            <div class="comments">
                <span class="comments-label">댓글 : </span>
                <span class="comments-count">0개</span>
            </div>
        </div>
    </div>
</div>
<script src="../community/detail-module.js" defer type="module"></script>
</body>
</html>
