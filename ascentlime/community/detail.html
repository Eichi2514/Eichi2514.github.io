<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AscentLime(test)</title>
    <link rel="stylesheet" href="../community/community.css"/>

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url("https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css");
    </style>
</head>
<body>
<div class="head">
    <div class="head-line">
        <a class="logo" href="/ascentlime">
            <img class="logo" src="https://github.com/user-attachments/assets/19a18684-da40-4693-a6db-81039eebb6e2"
                 alt="로고 이미지"/>
        </a>

        <div class="title">
            제목
        </div>

        <!-- 메뉴바 -->
        <div class="menu-bg">
            <div class="menu-container">
                <ul class="menu">
                    <li class="submenu-container">
                        <div>
                            <div class="button menu-item">메 뉴</div>
                        </div>
                        <ul class="submenu">
                            <li>
                                <a href="../community/main">
                                    <div class="button submenu-item">전체게시판</div>
                                </a>
                            </li>
                            <li>
                                <a href="../community/main?boardId=1">
                                    <div class="button submenu-item">공지사항</div>
                                </a>
                            </li>
                            <li>
                                <a href="../community/main?boardId=2">
                                    <div class="button submenu-item">자유게시판</div>
                                </a>
                            </li>
                            <li>
                                <a href="../community/main?boardId=3">
                                    <div class="button submenu-item">Q & A</div>
                                </a>
                            </li>
                            <li>
                                <div class="button submenu-item logout_bt">로그아웃</div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="article-header border">
        <div class="flex gap-2">
            <div class="profile-photo">
                <img class="author-photo" src="https://github.com/user-attachments/assets/2ab0ec46-1847-4c87-9b6c-b485ffd5bcc0" alt="프로필 사진">
            </div>
            <div class="profile-details">
                <div class="author">
                    닉네임
                </div>
                <div class="meta">
                    0000-00-00 / 조회수 000
                </div>
            </div>
        </div>
        <div class="article-actions m-2">
            <div class="edit link">
                수정
            </div>
            <div class="delete link">
                삭제
            </div>
        </div>
    </div>
    <div class="border">
        <div class="article-body">

        </div>
        <div class="meta-info">
            <div class="comments pl-2">
                <span class="comments-label">댓글 : </span>
                <span class="comments-count">0개</span>
            </div>
            <div class="like">
                <span class="like-icon">♡</span>
                <span class="like-count">0</span>
            </div>
            <div class="pr-2">
                <button onclick="history.back()">뒤로가기</button>
            </div>
        </div>
    </div>
    <div class="reply border">
        <div class="reply-logout logout">
            <span class="login-bt pr-2">로그인</span> 후 댓글 확인이 가능 합니다.
        </div>
        <form class="reply-form" method="POST">
            <div class="profile login hidden gap-2">
                <div class="profile-photo">
                    <img class="profile-photo"
                         src="https://github.com/user-attachments/assets/2ab0ec46-1847-4c87-9b6c-b485ffd5bcc0"
                         alt="프로필 사진">
                </div>
                <div class="profile-details">
                    <div class="nickname">
                        닉네임
                    </div>
                    <label>
                        <input class="reply-input" type="text" placeholder="댓글을 입력해주세요" name="replyBody"/>
                    </label>
                </div>
                <button class="reply-bt">등록</button>
            </div>
        </form>
    </div>
    <div class="reply-list login">
    </div>
</div>

<div class="login-bg hidden">
    <form class="login-form" method="POST">
        <div class="login-box border">
            <div class="login-title">로그인</div>
            <div class="close-button link">✖</div>
            <div class="login-form-container">
                <div class="login-inputs">
                    <label>
                        <input class="id text-center" type="text" placeholder="아이디를 입력해주세요" name="loginId"/>
                    </label>
                    <label>
                        <input class="pw text-center" type="password" placeholder="비밀번호를 입력해주세요"
                               name="loginPw"/>
                    </label>
                </div>
                <button class="login_bt p-2 border" type="submit">로그인</button>
            </div>
            <a class="link text-center" href="../member/join">회원가입 / 아이디 * 비밀번호 찾기</a>
        </div>
    </form>
</div>

<script src="../community/detail-module.js" defer type="module"></script>
<script src="../ascentlime.js" defer></script>
</body>
</html>
