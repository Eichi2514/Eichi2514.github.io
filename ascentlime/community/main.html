<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.23, minimum-scale=0.01">
    <link rel="icon" href="../../favicon/AscentLime.png" type="image/png">
    <title>AscentLime | 커뮤니티</title>

    <link rel="stylesheet" href="../community/community.css"/>
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url("https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css");
    </style>
</head>
<body>
<div class="head">
    <div class="head-line">
        <div class="title">
            커뮤니티
        </div>
    </div>
</div>
<div class="body">
    <div class="flex justify-between items-end">
        <div class="boards">
            <a href="../community/main.html">
                <div class="button">전 체</div>
            </a>
            <a href="../community/main.html?boardId=1">
                <div class="button">공지사항</div>
            </a>
            <a href="../community/main.html?boardId=2">
                <div class="button">자유게시판</div>
            </a>
            <a href="../community/main.html?boardId=3">
                <div class="button">Q & A</div>
            </a>
        </div>
        <div class="search-sort-bar">
             <div class="search-box">
                 <label class="search-label">
                     <select class="search-category">
                         <option value="title">제목</option>
                         <option value="body">내용</option>
                         <option value="author">작성자</option>
                     </select>
                     <input type="text" class="search-input" placeholder="검색어를 입력하세요" />
                     <button class="search-button">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15" fill="currentColor" style="width: 45px;">
                             <path fill-rule="evenodd"
                                   d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                   clip-rule="evenodd"/>
                         </svg>
                    </button>
                 </label>
             </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile login border hidden">
            <div class="profile-photo">
                <img class="profile-photo"
                     src="../image/mob/mob1.png" alt="프로필 사진">
            </div>
            <div class="profile-details">
                <div class="nickname">
                    닉네임
                </div>
                <a class="written-posts-link link" href="../community/main.html?boardId=10">
                    내가 작성한 글 보기
                </a>
            </div>
        </div>
        <div class="profile logout border link">
            로그인
        </div>
        <div class="board-description border">
            <div class="board-title">
                전체 게시판
            </div>
            <a class="write-post link" href="../community/write.html">
                글쓰기
            </a>
        </div>
    </div>

    <div class="content">
    </div>

    <div class="pagination">
    </div>
</div>

<div class="login-bg hidden">
    <form class="login-form" method="POST">
        <div class="login-box border">
            <div class="login-title">로그인</div>
            <div class="close-button link">✖</div>
            <div class="login-form-container">
                <div class="login-inputs">
                    <label>
                        <input class="id text-center" type="text" placeholder="아이디를 입력해주세요" name="loginId"/>
                    </label>
                    <label>
                        <input class="pw text-center" type="password" placeholder="비밀번호를 입력해주세요"
                               name="loginPw"/>
                    </label>
                </div>
                <button class="login_bt p-2 border" type="submit">로그인</button>
            </div>
            <label for="confirm-checkbox" class="login-checkbox">
                <input type="checkbox" id="confirm-checkbox" class="confirm-checkbox">
                <span>자동 로그인</span>
            </label>    
            <a class="link text-center" href="../member/join.html">회원가입 / 아이디 * 비밀번호 찾기</a>
        </div>
    </form>
</div>

<div class="profile-bg hidden">
    <div class="profile-box border">
        <div class="profile-title">프로필 변경</div>
        <div class="close-button link">✖</div>
        <div class="current-profile flex">
            <img class="current-profile-img"
                 src="../image/mob/mob1.png" alt="슬라임">
            <div>
                <div class="profile-image-name p-2">블루 슬라임</div>
                <div class="achieved-status pl-2"></div>
            </div>
        </div>
        <div class="profile-image-container">
        </div>
        <button class="profile-change-button border">변경</button>
    </div>
</div>

<script src="../community/main-module.js" defer type="module"></script>
<script src="../home/landing.js" defer></script>
<script src="../common/menu-module.js" defer type="module"></script>
</body>
</html>
