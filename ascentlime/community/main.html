    <style>
        /* 공용 */
        html > body, button, input, select {
            font-family: Galmuri11, serif;
            font-weight: 800;
            margin: 0;
            padding: 0;
            font-size: 30px;
            color: white;
        }

        input:focus {
            -webkit-user-modify: read-write-plaintext-only;
            user-modify: read-write-plaintext-only;
        }

        body {
            background: rgb(0, 0, 30);
        }

        .head {
            position: absolute;
            width: 100%;
            min-width: 900px;
            padding: 10px;
            z-index: 50;
        }

        .head-line {
            width: 100%;
            max-width: 1440px;
            position: relative;
        }

        .body {
            position: absolute;
            top: 120px;
            width: 1440px;
        }

        @media (min-width: 1440px) {
            .head-line, .body {
                left: 50%;
                transform: translateX(-720px);
            }
        }

        .link:hover {
            text-decoration: underline;
        }

        input {
            padding-left: 10px !important;
            /* background-color: transparent; */
        }

        input::placeholder {
            color: black !important;
        }

        input::-webkit-input-placeholder { /* 크롬, 사파리, 오페라 */
            color: black;
        }

        input:-ms-input-placeholder { /* 인터넷 익스플로러 10-11 */
            color: black;
        }

        input::-ms-input-placeholder { /* 엣지 */
            color: black;
        }

        input::-moz-placeholder { /* 파이어폭스 19+ */
            color: black;
        }

        input:-moz-placeholder { /* 파이어폭스 4-18 */
            color: black;
        }

        .bo {
            border: 1px solid rgb(174, 0, 27);
        }

        .logo {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .button {
            display: inline-block;
            text-align: center;
            width: 180px;
            border: 0.3vh solid;
            padding: 7px;
            border-radius: 10px;
            background: rgb(255, 71, 48);
            color: black;
        }

        /* 메뉴바 */
        .menu-bg {
            position: absolute;
            top: 22px;
            right: 15px;
            z-index: 50;
        }

        /* 전체 */
        .menu-container {
            display: flex;
        }

        ul li:first-child {
            margin-top: 5px;
        }

        .menu {
            display: flex;
            flex-direction: row;
            gap: 5px;
        }

        .submenu {
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        /* 메뉴 항목 스타일 */
        li button, li a, li a div {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* 메뉴 항목 hover 시 테두리 효과 */
        .menu-item:hover, .submenu-item:hover {
            transform: scale(1.1);
        }

        /* 서브메뉴가 표시되도록 */
        .submenu-container:hover .submenu {
            display: flex;
        }

        .menu-item:focus, .submenu-item:focus {
            outline: none;
        }

        .profile-container {
            display: flex;
            width: 100%;
            text-align: center;
            border-bottom: 3px solid rgb(174, 0, 27);
        }

        .profile-details {
            flex-grow: 1;
        }

        .profile {
            display: flex;
            width: 350px;
            justify-content: center;
            align-items: center;
        }

        .nickname {
            padding: 10px;
        }

        .profile-photo img, .post-thumbnail img {
            height: 120px;
            width: 120px;
            padding: 5px;
            margin: 10px;
            border: 1px solid rgb(174, 0, 27);
            border-radius: 10px;
        }

        .board-description {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px 10px 50px;
            border-left: 3px solid rgb(174, 0, 27);
        }

        .written-posts-link {
            font-size: 20px;
        }

        .post-header {
            justify-content: space-between;
            padding-top: 10px;
        }

        .post-details {
            padding: 0 50px;
            flex-grow: 1;
        }

        .post-item {
            border-bottom: 3px solid rgb(174, 0, 27);
        }

        .comment {
            position: relative;
            flex-direction: column;
            align-items: center;
        }

        .comment img {
            height: 50px;
        }

        .comment-count {
            position: absolute;
            top: 8px;
            font-size: 15px;
            z-index: 1;
        }

        .post-meta {
            font-size: 20px;
            justify-content: end;
        }

        .view-count, .like-count {
            width: 90px;
        }

        .post-time {
            width: 180px;
        }
    </style>
