<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AscentLime(test)</title>
    <link rel="stylesheet" href="../community/community.css"/>

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url("https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css");
    </style>
</head>
<body>
<div class="head">
    <div class="head-line">
        <a class="logo" href="/ascentlime">
            <img class="logo" src="https://github.com/user-attachments/assets/19a18684-da40-4693-a6db-81039eebb6e2"
                 alt="로고 이미지"/>
        </a>

        <div class="title">
            커뮤니티
        </div>

        <!-- 메뉴바 -->
        <div class="menu-bg">
            <div class="menu-container">
                <ul class="menu">
                    <li class="submenu-container">
                        <div>
                            <div class="button menu-item">메 뉴</div>
                        </div>
                        <ul class="submenu">
                            <li>
                                <a href="../community/main">
                                    <div class="button submenu-item">전체게시판</div>
                                </a>
                            </li>
                            <li>
                                <a href="../community/main?boardId=1">
                                    <div class="button submenu-item">공지사항</div>
                                </a>
                            </li>
                            <li>
                                <a href="../community/main?boardId=2">
                                    <div class="button submenu-item">자유게시판</div>
                                </a>
                            </li>
                            <li>
                                <a href="../community/main?boardId=3">
                                    <div class="button submenu-item">Q & A</div>
                                </a>
                            </li>
                            <li>
                                <div class="button submenu-item logout_bt">로그아웃</div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="profile-container">
        <div class="profile login border hidden">
            <div class="profile-photo cursor-pointer">
                <img class="profile-photo"
                     src="https://github.com/user-attachments/assets/2ab0ec46-1847-4c87-9b6c-b485ffd5bcc0" alt="프로필 사진">
            </div>
            <div class="profile-details">
                <div class="nickname">
                    닉네임
                </div>
                <a class="written-posts-link link" href="../community/main?boardId=10">
                    내가 작성한 글 보기
                </a>
            </div>
        </div>
        <div class="profile logout border link">
            로그인
        </div>
        <div class="board-description border">
            <div class="board-title">
                전체 게시판
            </div>
            <a class="write-post link" href="../community/write">
                글쓰기
            </a>
        </div>
    </div>
    <div class="content">

    </div>

    <div class="pagination">
    </div>
</div>

<div class="login-bg hidden">
    <form class="login-form" method="POST">
        <div class="login-box border relative">
            <div class="login-title">로그인</div>
            <div class="close-button link">✖</div>
            <div class="login-form-container">
                <div class="login-inputs">
                    <label>
                        <input class="id text-center" type="text" placeholder="아이디를 입력해주세요" name="loginId"/>
                    </label>
                    <label>
                        <input class="pw text-center" type="password" placeholder="비밀번호를 입력해주세요"
                               name="loginPw"/>
                    </label>
                </div>
                <button class="login_bt p-2 border" type="submit">로그인</button>
            </div>
            <a class="join_bt link" href="../member/join">회원가입 / 아이디 * 비밀번호 찾기</a>
        </div>
    </form>
</div>

<div class="profile-bg hidden">
    <div class="profile-box border relative">
        <div class="profile-title">프로필 변경</div>
        <div class="profile-close-button link">✖</div>
        <div class="current-profile flex">
            <img class="current-profile-img" src="https://github.com/user-attachments/assets/2ab0ec46-1847-4c87-9b6c-b485ffd5bcc0" alt="">
            <div>
                <div class="profile-image-name p-2">블루 슬라임</div>
                <div class="achieved-status pl-2"></div>
            </div>
        </div>
        <div class="profile-image-container">
            <img class="profile-image1"
                 src="https://github.com/user-attachments/assets/2ab0ec46-1847-4c87-9b6c-b485ffd5bcc0" alt="">
            <img class="profile-image2"
                 src="https://github.com/user-attachments/assets/76d8bc9f-d814-4f60-b99f-e6688a60acd5" alt="">
            <img class="profile-image3"
                 src="https://github.com/user-attachments/assets/b7a6c561-9176-4f1e-98c5-0d6723bcca2b" alt="">
            <img class="profile-image4"
                 src="https://github.com/user-attachments/assets/49a90ef1-1246-4a74-933e-b78e180e2f30" alt="">
            <img class="profile-image5"
                 src="https://github.com/user-attachments/assets/34ce9a88-ab95-45a8-956b-a6c8ee129674" alt="">
            <img class="profile-image6"
                 src="https://github.com/user-attachments/assets/1314824d-d8a6-44f2-9672-ba5a0e7f3d6c" alt="">
            <img class="profile-image7"
                 src="https://github.com/user-attachments/assets/c5004b20-a313-41cd-b012-33c91f271664" alt="">
            <img class="profile-image8"
                 src="https://github.com/user-attachments/assets/d7afdd47-5dfe-4824-b456-841439908a6b" alt="">
            <img class="profile-image9"
                 src="https://github.com/user-attachments/assets/b9dac1d9-afc9-4ce8-a6df-1c945dbc68db" alt="">
            <img class="profile-image10"
                 src="https://github.com/user-attachments/assets/1f52c6f6-40e8-48b6-907e-4e64b8907a27" alt="">
            <img class="profile-image11"
                 src="https://github.com/user-attachments/assets/309ac7b2-ae9c-4850-b0f5-c84b001a5c24" alt="">
            <img class="profile-image12"
                 src="https://github.com/user-attachments/assets/25b5197e-0ab4-4fb5-9d11-644a7e46d954" alt="">
        </div>
        <button class="profile-change-button border">변경</button>
    </div>
</div>

<script src="../community/main-module.js" defer type="module"></script>
<script src="../ascentlime.js" defer></script>
</body>
</html>
