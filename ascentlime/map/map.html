<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../favicon/AscentLime.png" type="image/png">
    <title>AscentLime | 인게임</title>

    <link rel="stylesheet" href="../home/landing.css"/>
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url("https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css");
    </style>
</head>
<body>
<div class="mapBody">
    <!-- p2 맵 배경 -->
    <img class="bg_img" src="../image/map/mapBg.png" alt="맵 배경"/>

    <!-- p2 문 -->
    <img class="door_top door hidden absolute" src="../image/map/door.png" alt="문"/>

    <!-- p2 문 -->
    <img class="door_right door hidden absolute" src="../image/map/door.png" alt="문"/>

    <!-- p2 문 -->
    <img class="door_bottom door hidden absolute" src="../image/map/door.png" alt="문"/>

    <div id="tutorialContainer"></div>

    <ul class="profile menu">
        <li class="submenu-container">
            <div class="profile-container menu-item">
                <img class="profile-img" src="../image/mob/mob50.png" alt="프로필 이미지">
                <div class="profile-nickname">
                    닉네임
                </div>
            </div>
            <ul class="submenu absolute">
                <li>
                    <a href="../shop/shop.html">
                        <div class="profile-container submenu-item">상 점</div>
                    </a>
                </li>
                <li>
                    <a href="../garden/myGarden.html">
                        <div class="profile-container submenu-item">정 원</div>
                    </a>
                </li>
                <li>
                    <a href="../community/main.html">
                        <div class="profile-container submenu-item">커뮤니티</div>
                    </a>
                </li>
                <li>
                    <div>
                        <button id="toggleAutoplayButton" class="profile-container submenu-item">소리</button>
                    </div>
                </li>
            </ul>
        </li>
    </ul>

    <!-- 배경음악 -->
    <audio id="audioPlayer" class="audioPlayer hidden absolute" controls loop preload="auto">
        <source class="audios" src="../audio/bg1.mp3" type="audio/mpeg">
    </audio>

    <!-- 타이머 -->
    <div class="timer absolute">
        <div class="time"></div>
    </div>

    <!-- 첫번째 몬스터 -->
    <div class="front_mob mob2 hidden">
        <!-- 몬스터 체력 -->
        <div class="mob2HP_bar absolute bg-red-500"></div>
        <img class="front_mob_img mob_img" src="../image/mob/mob1.png" alt="슬라임"/>
        <!-- 몬스터 데미지 -->
        <div class="damage2 absolute z-20"></div>
    </div>

    <!-- 두번째 몬스터 -->
    <div class="front_mob mob3 hidden">
        <!-- 몬스터 체력 -->
        <div class="mob3HP_bar absolute bg-red-500"></div>
        <img class="front_mob_img mob_img" src="../image/mob/mob1.png" alt="슬라임"/>
        <!-- 몬스터 데미지 -->
        <div class="damage3 absolute z-20"></div>
    </div>

    <!-- 세번째 몬스터 -->
    <div class="front_mob mob4 hidden">
        <!-- 몬스터 체력 -->
        <div class="mob4HP_bar absolute bg-red-500"></div>
        <img class="front_mob_img mob_img" src="../image/mob/mob1.png" alt="슬라임"/>
        <!-- 몬스터 데미지 -->
        <div class="damage4 absolute z-20"></div>
    </div>

    <!-- 네번째 몬스터 -->
    <div class="front_mob mob5 hidden">
        <!-- 몬스터 체력 -->
        <div class="mob5HP_bar absolute bg-red-500"></div>
        <img class="front_mob_img mob_img" src="../image/mob/mob1.png" alt="슬라임"/>
        <!-- 몬스터 데미지 -->
        <div class="damage5 absolute z-20"></div>
    </div>

    <!-- 보스 몬스터 -->
    <div class="bossHP absolute hidden">
        <div class="bossHP_title">BOSS :</div>
        <div class="bossHP_bar"></div>
    </div>

    <div class="front_bossMob mob6 hidden">
        <img class="front_bossMob_img mob_img"
             src="../image/mob/mob1.png" alt="슬라임"/>
        <!-- 보스 데미지 -->
        <div class="damage6 absolute z-20"></div>
    </div>

    <!-- 랜덤 무기 -->
    <img class="item item1 hidden absolute" src="" alt="랜덤 무기"/>
    <!-- 강화석 -->
    <img class="item item2 hidden absolute" src="../image/map/upgradeStone.png" alt="강화석"/>

    <!-- 캐릭터 -->
    <div class="front_charac charac absolute">
        <div class="characHP_bar_text absolute"></div>
        <div class="characHP_bar0 absolute bg-purple-300"></div>
        <div class="characHP_bar1 absolute bg-purple-500"></div>
        <div class="characHP_bar2 absolute bg-blue-300"></div>
        <div class="characHP_bar3 absolute bg-blue-500"></div>
        <div class="characHP_bar4 absolute bg-green-300"></div>
        <div class="characHP_bar5 absolute bg-green-500"></div>
        <div class="characHP_bar6 absolute bg-yellow-300"></div>
        <div class="characHP_bar7 absolute bg-yellow-500"></div>
        <div class="characHP_bar8 absolute bg-red-300"></div>
        <div class="characHP_bar9 absolute bg-red-500"></div>

        <!-- 캐릭터 이미지 -->
        <img class="front_charac_img" src="../image/map/character.png" alt="캐릭터"/>
        <!-- 캐릭터 데미지 -->
        <div class="damage1 absolute z-20"></div>
    </div>

    <div class="item_text item_text1 absolute z-20 hidden">
        <div class="item_title absolute">새로운 무기를 발견하였습니다.</div>
        <button class="item_change absolute" onclick="Item_change()">교체</button>
        <button class="item_mix absolute" onclick="Item_mix()">합성</button>
        <button class="item_exit absolute" onclick="Item_exit()">취소</button>
    </div>

    <div class="item_text item_text2 absolute z-20 hidden">
        <div class="item_title absolute">무기 강화석을 발견하였습니다.</div>
        <div class="item_subtitle absolute">성공확률 (<span class="rate">100</span>%)</div>
        <button class="item_change absolute" onclick="Item_upgrade()">강화</button>
        <button class="item_exit absolute" onclick="Item_exit()">취소</button>
    </div>

    <div class="random_item_text absolute z-20 hidden">
        <div class="item_title absolute z-20">수상한 알약을 발견하였습니다.</div>
        <button class="item_get absolute z-20" onclick="Item_get()">먹는다</button>
        <button class="item_exit absolute z-20" onclick="Item_exit()">취소</button>
    </div>

    <div class="alert absolute z-20 hidden">
        <div class="alert_title z-20"></div>
        <button class="alert_exit absolute z-20" onclick="hide_alert()">확인</button>
    </div>

    <!-- 랜덤 아이템 (알약) -->
    <img class="random_item hidden absolute" src="../image/map/mysteriousPill.png" alt="랜덤 아이템 (알약)"/>

    <!-- 랜덤 아이템 출현 여부 효과 hidden -->
    <div class="random_item_effect hidden absolute">
    </div>

    <div class="loading absolute z-50">
        <img class="loading_img" src="../image/landing/landingBg.gif" alt="배경 이미지"/>

        <div class="loading_text absolute">로딩중</div>
        <div class="loading_bar absolute"></div>
    </div>

    <!-- 사이드바 -->
    <div class="bar absolute">
        <div class="floor_room location absolute"></div>
        <div class="hp absolute">
            체력 :
            <section class="hp_count inline-block" style="padding-left: 1vh;"></section>
        </div>
        <div class="power absolute">
            힘 :
            <section class="power_count inline-block" style="padding-left: 1vh;"></section>
        </div>
        <div class="speed absolute">
            속도 :
            <section class="speed_count inline-block" style="padding-left: 1vh;"></section>
        </div>
        <div class="money absolute">
            $
            <section class="money_count inline-block" style="padding-left: 1vh;"></section>
        </div>
        <button class="mob__dictionary_bt absolute play"
                onclick="showMob__dictionary()">몬스터 도감
        </button>
        <div class="mob__dictionary hidden absolute">
            <div class="mob__dictionary_inner">
                <!-- 미니 몬스터도감 -->
            </div>
        </div>
        <button class="mob__prev_bt absolute hidden" onclick="mob__prev()">◀</button>
        <button class="mob__list_bt absolute hidden z-20">전체보기</button>
        <button class="mob__next_bt absolute hidden" onclick="mob__next()">▶</button>
        <button class="weapon__dictionary_bt absolute play"
                onclick="showWeapon__dictionary()">&nbsp;무&nbsp;기&nbsp; 도감
        </button>
        <div class="weapon__dictionary hidden absolute">
            <div class="weapon__dictionary_inner">
                <!-- 미니 무기도감 -->
            </div>
        </div>
        <button class="weapon__prev_bt absolute hidden" onclick="weapon__prev()">◀</button>
        <button class="weapon__list_bt absolute hidden z-20">전체보기</button>
        <button class="weapon__next_bt absolute hidden" onclick="weapon__next()">▶</button>

        <div class="weapon absolute text-center">
            착용무기
            <img class="weapon_img absolute" src="../image/mob/mob50.png" alt="착용무기"/>
            <div class="weaponUpgrade_count absolute"></div>
        </div>
    </div>
    <a class="ingame_logo rounded-full absolute cursor-pointer" href="../../ascentlime.html">
        <img class="ingame_logo" src="../image/map/ingameLogo.png" alt="인게임 로고"/>
    </a>
    <div class="chat absolute">
        <!-- 채팅 내용이 여기에 실시간으로 추가됩니다. -->
    </div>
    <form action="" onSubmit="Chat__Write(this); return false;">
        <label>
            <input class="chat_var absolute" name="body" autocomplete="off"/>
        </label>
        <button type="submit" class="chat_bt absolute">전송</button>
    </form>
</div>
<!-- 화면 조작키 영역 -->
<div class="keyboard_box flex justify-between absolute">
    <div>
        <!-- 공격키 배경 -->
        <div class="keyboard rounded-full">
            <!-- 공격키 위쪽 버튼 영역 -->
            <div class="key-Wattack absolute cursor-pointer">
                <!-- 공격키 위쪽 버튼 이미지 -->
                <div class="absolute key-img">W</div>
            </div>
            <!-- 공격키 오른쪽 버튼 영역 -->
            <div class="key-Dattack absolute cursor-pointer">
                <!-- 공격키 오른쪽 버튼 이미지 -->
                <div class="absolute key-img">D</div>
            </div>
            <!-- 공격키 가운데 버튼 영역 -->
            <div class="key-Zattack absolute cursor-pointer">
                <!-- 공격키 가운데 버튼 이미지 -->
                <div class="absolute key-img">Z</div>
            </div>
            <!-- 공격키 아래쪽 버튼 영역 -->
            <div class="key-Sattack absolute cursor-pointer">
                <!-- 공격키 아래쪽 버튼 이미지 -->
                <div class="absolute key-img">S</div>
            </div>
            <!-- 공격키 왼쪽 버튼 영역 -->
            <div class="key-Aattack absolute cursor-pointer">
                <!-- 공격키 왼쪽 버튼 이미지 -->
                <div class="absolute key-img">A</div>
            </div>
        </div>
    </div>
    <div>
        <!-- 이동키 배경 -->
        <div class="keyboard rounded-full">
            <!-- 이동키 위쪽 버튼 영역 -->
            <div class="key-up absolute cursor-pointer">
                <!-- 이동키 위쪽 버튼 이미지 -->
                <div class="absolute key-img"><i class="fa-solid fa-arrow-up"></i></div>
            </div>
            <!-- 이동키 오른쪽 버튼 영역 -->
            <div class="key-right absolute cursor-pointer">
                <!-- 이동키 오른쪽 버튼 이미지 -->
                <div class="absolute key-img"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
            <!-- 이동키 가운데 버튼 영역 -->
            <div class="key-center absolute cursor-pointer">
                <!-- 이동키 아래쪽 버튼 이미지 -->
                <div class="absolute key-img">E</div>
            </div>
            <!-- 이동키 아래쪽 버튼 영역 -->
            <div class="key-down absolute cursor-pointer">
                <!-- 이동키 아래쪽 버튼 이미지 -->
                <div class="absolute key-img"><i class="fa-solid fa-arrow-down"></i></div>
            </div>
            <!-- 이동키 왼쪽 버튼 영역 -->
            <div class="key-left absolute cursor-pointer">
                <!-- 이동키 왼쪽 버튼 이미지 -->
                <div class="absolute key-img"><i class="fa-solid fa-arrow-left"></i></div>
            </div>
        </div>
    </div>
</div>
<script src="../map/map-module.js" defer type="module"></script>
<script src="../map/map.js" defer></script>
<script src="../common/profileImages.js" defer></script>
</body>
</html>
