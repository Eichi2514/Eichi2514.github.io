<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../favicon/AscentLime.png" type="image/png">
    <title>AscentLime | 무기 도감</title>

    <link rel="stylesheet" href="../home/landing.css"/>
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url("https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css");
    </style>
</head>
<body>
<div class="mapBody">
    <img class="bg_img"
         src="https://github.com/user-attachments/assets/04fa2504-f697-4a59-8626-89551e8611da"
         alt=""/>
    <div class="weapon__dictionary_title absolute">무기 도감</div>
    <div class="weapon__dictionary2 absolute">
        <div class="weapon__dictionary_inner2">
            <!-- 무기 카드 -->
        </div>
    </div>

    <ul class="profile menu">
        <li class="submenu-container">
            <div class="profile-container menu-item">
                <img class="profile-img"
                     src="https://github.com/user-attachments/assets/2ab0ec46-1847-4c87-9b6c-b485ffd5bcc0"
                     alt="프로필 사진">
                <div class="profile-nickname">
                    닉네임
                </div>
            </div>
            <ul class="submenu absolute">
                <li>
                    <a href="../shop/shop.html">
                        <div class="profile-container submenu-item">상 점</div>
                    </a>
                </li>
                <li>
                    <a href="../community/main.html">
                        <div class="profile-container submenu-item">커뮤니티</div>
                    </a>
                </li>
                <li>
                    <div>
                        <button id="toggleAutoplayButton" class="profile-container submenu-item">소리</button>
                    </div>
                </li>
            </ul>
        </li>
    </ul>

    <!-- 배경음악 -->
    <audio id="audioPlayer" class="audioPlayer hidden absolute" controls loop preload="auto">
        <source class="audios" src="../audio/bg1.mp3" type="audio/mpeg">
    </audio>

    <a class="dictionary_exit_bt absolute cursor-pointer"
       href="../map/map.html">나가기</a>

    <!-- 사이드바 -->
    <div class="bar absolute">
        <div class="floor_room absolute">&nbsp;무&nbsp;기&nbsp; 도감</div>
        <div class="hp absolute">
            체력 :
            <section class="inline-block" style="padding-left: 1vh;">100</section>
        </div>
        <div class="power absolute">
            힘 :
            <section class="power_count inline-block" style="padding-left: 1vh;">NaN</section>
        </div>
        <div class="speed absolute">
            속도 :
            <section class="speed_count inline-block" style="padding-left: 1vh;">NaN</section>
        </div>
        <div class="money absolute">
            $<section class="money_count inline-block" style="padding-left: 1vh;">NaN</section>
        </div>
        <a class="mob__dictionary_bt absolute" href="../dictionary/mob.html">
            몬스터 도감
        </a>
        <a class="weapon__dictionary_bt absolute" href="../dictionary/weapon.html">
            무&nbsp;기&nbsp; 도감
        </a>
        <div class="weapon absolute text-center">
            착용무기 <img class="weapon_img absolute"
                      src="https://github.com/user-attachments/assets/3b0e2c34-227d-4135-91e3-b9cb0ff3207e"
                      alt=""/>
        </div>
    </div>
    <a class="ingame_logo rounded-full absolute cursor-pointer" href="../../ascentlime.html">
        <img class="ingame_logo"
             src="https://github.com/user-attachments/assets/8c7de13c-87f7-470f-a64e-17291ead7104"
             alt=""/>
    </a>
    <div class="chat absolute">
        <!-- 채팅 내용이 여기에 실시간으로 추가됩니다. -->
    </div>
    <form action="" onSubmit="Chat__Write(this); return false;">
        <label>
            <input class="chat_var absolute" name="body" autocomplete="off"/>
        </label>
        <button type="submit" class="chat_bt absolute">전송</button>
    </form>
</div>
<script src="../dictionary/chat-module.js" defer type="module"></script>
<script src="../map/map.js" defer></script>
<script src="../common/profileImages.js" defer></script>
</body>
</html>
