<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../favicon/AscentLime.png" type="image/png">
    <title>AscentLime</title>

    <link rel="stylesheet" href="../member/member.css"/>
    <link rel="stylesheet" href="../common/menu.css"/>
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url("https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css");
    </style>
</head>
<body>
<div class="body">
    <!-- p2 홈페이지 배경 -->
    <img class="bg_img"
         src="https://github.com/user-attachments/assets/57d5f274-24c1-486b-9679-7aa7b6fa9017"
         alt=""/>

    <div class="head">
        <div class="head-line">
            <a class="logo" href="../../ascentlime.html">
                <img class="logo" src="../../favicon/AscentLime.png"
                     alt="로고 이미지"/>
            </a>
        </div>
    </div>

    <div class="doJoin_bg absolute">
        <!-- p2 나무판 -->
        <img class="doJoin_bg" src="https://github.com/user-attachments/assets/2017f1b7-9290-4387-a5ac-daee1743354c"
             alt=""/>
        <div class="doJoin_title absolute text-center">회 원 가 입</div>

        <form method="POST">
            <div class="doJoin_id absolute">
                <div class="label">아 이 디</div>
                <label>
                    <input class="inputID label" type="text" placeholder="아이디 입력" name="loginId" lang="en"/>
                </label>
                <div class="errorMessageVew errorID"></div>
            </div>
            <div class="doJoin_pw absolute">
                <div class="label">비밀번호</div>
                <label>
                    <input class="inputPW label" type="password" placeholder="비밀번호 입력" name="loginPw"/>
                </label>
                <div class="errorMessageVew errorPW"></div>
            </div>
            <div class="doJoin_pw2 absolute">
                <div class="label">비밀번호 확인</div>
                <label>
                    <input class="inputPW2 label" type="password" placeholder="비밀번호 입력" name="loginPw2"/>
                </label>
                <div class="errorMessageVew errorPW2"></div>
            </div>
            <div class="doJoin_name absolute">
                <div class="label">이 름</div>
                <label>
                    <input class="inputName label" type="text" placeholder="이름 입력" name="name"/>
                </label>
                <div class="errorMessageVew errorName"></div>
            </div>
            <div class="doJoin_nickname absolute">
                <div class="label">닉 네 임</div>
                <label>
                    <input class="inputNickname label" type="text" placeholder="닉네임 입력" name="nickname"/>
                </label>
                <div class="errorMessageVew errorNickname"></div>
            </div>
            <div class="doJoin_email absolute">
                <div class="label">이 메 일</div>
                <label>
                    <input class="inputEmail label" type="email" placeholder="이메일 입력" name="email"/>
                </label>
                <div class="errorMessageVew errorEmail">* 회원찾기용 이메일을 입력해 주세요.</div>
            </div>
            <button class="doJoin_bt button" type="submit">요청</button>
            <button class="doJoin_exit button" type="button" onclick="history.back();">취소</button>
        </form>

        <a class="auth-bt" href="../member/find.html">
            <span>아이디 * 비밀번호 찾기</span>
            <i class="fa-solid fa-arrow-right"></i>
        </a>
    </div>
</div>
<script src="../member/join-module.js" defer type="module"></script>
<script src="../member/join.js" defer></script>
<script src="../common/menu.js" defer></script>
</body>
</html>
