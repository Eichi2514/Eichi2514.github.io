<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscentLime(test)</title>

    <link rel="stylesheet" href="../member/member.css"/>
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url("https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css");
    </style>
</head>
<body>
<div class="body">
    <!-- p2 홈페이지 배경 -->
    <img class="bg_img"
         src="https://github.com/user-attachments/assets/57d5f274-24c1-486b-9679-7aa7b6fa9017"
         alt=""/>

    <div class="myPage_bg absolute">
        <form class="myPage_form" method="POST">
            <!-- p2 나무 판 -->
            <img class="myPage_bg"
                 src="https://github.com/user-attachments/assets/b3351b33-5547-48b5-9108-78ef3c69c204"
                 alt=""/>
            <div class="myPage_title absolute text-center">내 정보</div>

            <div class="myPage_1 absolute" style="text-align: center;">
                <div class="myPage_label">가 입 일</div>
                <div class="myPage_body">가입일</div>
            </div>
            <div class="myPage_2 absolute" style="text-align: center;">
                <div class="myPage_label">이 름</div>
                <div class="myPage_body">이름</div>
            </div>
            <div class="myPage_3 absolute" style="text-align: center;">
                <div class="myPage_label">닉 네 임</div>
                <div class="myPage_body">닉네임</div>
            </div>
            <div class="myPage_4 absolute" style="text-align: center;">
                <div class="myPage_label">아 이 디</div>
                <div class="myPage_body">아 이 디</div>
            </div>

            <div class="myPage_5 absolute" style="text-align: center;">
                <div class="myPage_label">비밀번호</div>
                <div class="myPage_body">**********</div>
                <label class="myPage_body hidden">
                    <input type="password" name="newLoginPw"/>
                </label>
            </div>
            <div class="myPage_bt myPage_edit button absolute">수정</div>
            <button class="myPage_bt button absolute hidden" type="submit">변경</button>
        </form>
        <button class="myPage_exit button absolute" type="button" onclick="history.back()">취소</button>
    </div>

    <div class="auth-bg hidden">
        <form class="auth-form" method="POST">
            <div class="auth-box border">
                <div class="auth-title">본인인증</div>
                <div class="close-button link">✖</div>
                <div class="auth-form-container">
                    <div class="auth-input">
                        <label>
                            <input class="auth-password text-center" type="password" placeholder="비밀번호를 입력해주세요"
                                   name="loginPw"/>
                        </label>
                    </div>
                    <button class="auth-button s-button" type="submit">인증</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // window.location.href = 'https://eichi2514.github.io/ascentlime/restricted/restricted';
    </script>
    <script src="../member/myPage-module.js" defer type="module"></script>
</div>
</body>
</html>
