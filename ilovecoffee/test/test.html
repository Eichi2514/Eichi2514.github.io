<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테스트 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="../../favicon/Eichi2.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- iOS 전체화면 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- PWA manifest -->
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../../favicon/Eichi2.png">

    <!-- Pretendard 웹폰트 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <link rel="stylesheet" href="../theme/theme.css">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        body {
            background: var(--bg-sub);
            margin: 0;
            color: var(--text-main);
        }

        .header-bar {
            background: var(--primary);
            color: var(--text-accent);
            padding: 14px 16px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .header-bar h1 {
            font-size: 20px;
            margin: 0;
        }

        .header-bar button {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-accent);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
        }

        #customAlert .alert-box, #customConfirm .alert-box {
            background: #ffbcae;
            padding: 25px 25px 20px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
        }

        #customAlert .alert-content, #customConfirm .alert-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #customAlert .alert-text, #customConfirm .alert-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-main);
            line-height: 1.4;
            flex: 1;
            padding-right: 10px;

            white-space: pre-line; /* \n 줄바꿈 인식 */
            word-break: keep-all; /* 단어 기준 줄바꿈 */
            overflow-wrap: break-word; /* 긴 단어 강제 줄바꿈 */
        }


        #customAlert .alert-img, #customConfirm .alert-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        #alertConfirmBtn {
            display: block;
            width: 100%;
            background: var(--primary);
            color: var(--text-accent);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            padding: 10px;
            margin-top: 20px;
            transition: background 0.2s;
        }
    </style>
    <link rel="stylesheet" href="../modules/helpModal.css"/>
    <link rel="stylesheet" href="../modules/menuToggle.css"/>
<body>
<div class="header-bar">
    <div style="display: flex; gap: 4px; align-items: center">
        <h1>테스트 페이지</h1>
        <button id="helpBtn">?</button>
    </div>
    <button id="backBtn">뒤로가기</button>
</div>

<div style="margin: 36px">
    테스트페이지 영역
</div>

<!-- 커스텀 알림 모달 -->
<div id="customAlert" class="login-overlay" style="display:none;">
    <div class="alert-box">
        <div class="alert-content">
            <div class="alert-text"></div>
            <img src="../../favicon/Eichi2.png" alt="Eichi" class="alert-img">
        </div>
        <button id="alertConfirmBtn">확인</button>
    </div>
</div>

<!-- 커스텀 컨펌 모달 -->
<div id="customConfirm" class="login-overlay" style="display:none;">
    <div class="alert-box">
        <div class="alert-content">
            <div class="alert-text"></div>
            <img src="../../favicon/Eichi2.png" alt="Eichi" class="alert-img">
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="confirmYesBtn"
                    style="flex:1; background:var(--primary); color:var(--text-accent); border:none; border-radius:8px; font-size:16px; font-weight:600; padding:10px; transition:background 0.2s;">
                확인
            </button>
            <button id="confirmNoBtn"
                    style="flex:1; background:var(--btn-close); color:var(--text-accent); border:none; border-radius:8px; font-size:16px; font-weight:600; padding:10px; transition:background 0.2s;">
                취소
            </button>
        </div>
    </div>
</div>
<script src="../theme/theme.js" type="module" defer></script>
<script type="module">
</script>
<script src="../modules/helpModal.js" type="module" defer></script>
<script src="../modules/menuToggle.js" type="module" defer></script>
</body>
</html>
