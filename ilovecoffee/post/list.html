<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
        getDatabase,
        ref,
        get,
        query,
        orderByKey,
        endAt,
        limitToLast,
        startAt,
        limitToFirst,
        update
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: ".env/apiKey",
        authDomain: ".env/authDomain",
        databaseURL: "https://test-948ba-default-rtdb.firebaseio.com",
        projectId: ".env/projectId",
        storageBucket: ".env/storageBucket",
        messagingSenderId: ".env/messagingSenderId",

    };

    import {
        goToPage,
        getActiveNickname,
        parseKoreanTimestamp,
        isToday,
        formatDisplayDate,
        getKoreanDate
    } from "../common/utils.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let perPage = 5;
    let lastPostId = null;    // ê°€ì¥ ìµœì‹ ê¸€ì˜ id (ì»¤ì„œ ì‹œì‘ì )
    let currentEndKey = null; // í˜„ì¬ í˜ì´ì§€ì˜ ë§ˆì§€ë§‰ key (ë‹¤ìŒ í˜ì´ì§€ì˜ cursor)
    let currentQueryEndKey = null; // ë§ˆì§€ë§‰ loadPageì—ì„œ ì‚¬ìš©í•œ endKey
    let prevStack = [];       // ì´ì „ í˜ì´ì§€ keyë“¤ ì €ì¥í•´ì„œ Prev ë²„íŠ¼ ì²˜ë¦¬
    const postCache = {};
    let firstRankMode = localStorage.getItem("firstRankMode") || "daily";

    $(document).ready(async function () {
        // ğŸ”¹ ê³µì§€ ê°€ì ¸ì˜¤ê¸°
        const noticesSnap = await get(ref(db, "coffeePosts/ê³µì§€"));
        let notices = [];
        if (noticesSnap.exists()) notices = Object.values(noticesSnap.val());

        // ğŸ”¹ ê³µì§€ ìµœì‹ ìˆœ ì •ë ¬
        notices.sort((a, b) => parseKoreanTimestamp(b.created) - parseKoreanTimestamp(a.created));

        // ğŸ”¹ ê³µì§€ ë Œë”ë§
        renderNotices(notices);

        // ğŸ”¹ posts counter ê°€ì ¸ì˜¤ê¸° â†’ ë§ˆì§€ë§‰ key í™•ì¸
        const counterSnap = await get(ref(db, "coffeePosts/counters/ê¸°íƒ€"));
        lastPostId = counterSnap.val();

        // ğŸ”¹ ì²« í˜ì´ì§€ ë¡œë“œ
        await loadPage(lastPostId);
        if (firstRankMode === "daily") {
            $("#viewDaily").addClass("active");
            $("#viewTotal").removeClass("active");
            await loadDailyFirstRanks(7);
        } else {
            $("#viewTotal").addClass("active");
            $("#viewDaily").removeClass("active");
            await loadTotalFirstRanks();
        }
        $loadingScreen.hide();
    });

    // ğŸ”¥ íŠ¹ì • key ëì—ì„œë¶€í„° ìµœì‹ ê¸€ 5ê°œ ê°€ì ¸ì˜¤ê¸°
    async function loadPage(endKey) {
        // ğŸ”¥ 1) ìºì‹œì— ì´ë¯¸ ìˆìœ¼ë©´ DB ìš”ì²­ ìƒëµ
        if (postCache[endKey]) {
            const cached = postCache[endKey];
            currentQueryEndKey = endKey;
            currentEndKey = cached.currentEndKey;
            renderUpdates(cached.posts);
            updateButtons();
            return;
        }

        // ğŸ”¥ 2) ìºì‹œì— ì—†ìœ¼ë©´ Firebase ìš”ì²­
        currentQueryEndKey = endKey;

        const postsQuery = query(
            ref(db, "coffeePosts/ê¸°íƒ€"),
            orderByKey(),
            endAt(String(endKey)),
            limitToLast(perPage)
        );

        const snap = await get(postsQuery);
        if (!snap.exists()) return;

        const postsObj = snap.val();
        const posts = Object.values(postsObj);

        // ìµœì‹ ìˆœ ì •ë ¬ì„ ìœ„í•´ reverse ì—†ìŒ (ì´ë¯¸ ìµœì‹ ìˆœ)
        posts.sort((a, b) => parseInt(b.id) - parseInt(a.id));

        // í˜„ì¬ í˜ì´ì§€ì˜ ê°€ì¥ ì‘ì€ key(=ë‹¤ìŒ í˜ì´ì§€ cursor)
        currentEndKey = Math.min(...Object.keys(postsObj).map(k => Number(k)));

        // ğŸ”¥ 3) ìºì‹± (ë Œë”ë§ì— í•„ìš”í•œ ëª¨ë“  ì •ë³´ ì €ì¥)
        postCache[endKey] = {
            posts,
            currentEndKey
        };

        // í˜ì´ì§€ ë Œë”ë§
        renderUpdates(posts);

        // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        updateButtons();
    }

    // ğŸ”¥ ë²„íŠ¼ ìƒíƒœ ì²˜ë¦¬
    function updateButtons() {
        $("#prevBtn").prop("disabled", prevStack.length === 0);
        $("#nextBtn").prop("disabled", currentEndKey <= 1);
    }

    // ğŸ”¥ ë‹¤ìŒ í˜ì´ì§€
    $("#nextBtn").on("click", async () => {
        if (currentEndKey <= 1) return;

        // í˜„ì¬ cursor ì €ì¥ â†’ prev ë²„íŠ¼ìš©
        prevStack.push(currentQueryEndKey);

        // ë‹¤ìŒ í˜ì´ì§€ ë¡œë“œ
        await loadPage(currentEndKey - 1);
    });

    // ğŸ”¥ ì´ì „ í˜ì´ì§€
    $("#prevBtn").on("click", async () => {
        if (prevStack.length === 0) return;

        const prevKey = prevStack.pop();

        await loadPage(prevKey);

        updateButtons();
    });

    // ğŸ”¹ ê³µì§€ ê·¸ë¦¬ëŠ” í•¨ìˆ˜
    function renderNotices(noticeList) {
        const box = $("#noticeList");
        box.empty();

        noticeList.forEach(n => {
            const finalDate = n.updated ?? n.created;
            const isModified = n.updated && n.updated !== n.created;

            const dateText = `${isModified ? "ìˆ˜ì •" : "ì‘ì„±"} : ${formatDisplayDate(finalDate)}`;
            const createdText = formatDisplayDate(n.created);
            const showNew = isToday(finalDate);

            box.append(`
                <div class="notice-item"
                     data-title="${n.title}"
                     data-content="${n.content}"
                     data-date="${dateText}"
                     data-view="${n.view ?? 0}"
                     data-viewId="noticeViwe${n.id}"
                    >
                    <div class="title">
                        <div class="title-text">${n.title}</div>
                        ${showNew ? `<div class="isNew">N</div>` : ``}
                    </div>
                    <div class="post-footer">
                        <span>${n.type}</span>
                        <span class="date">${createdText}</span>
                        <span id="noticeViwe${n.id}" class="viwe">${n.view ?? 0}</span>
                    </div>
                </div>
            `);
        });
    }

    // ğŸ”¹ ì¼ë°˜ê¸€(í˜ì´ì§• ì ìš©) ê·¸ë¦¬ëŠ” í•¨ìˆ˜
    function renderUpdates(listItems) {
        const list = $("#postList");
        list.empty();

        listItems.forEach(p => {
            const finalDate = p.updated ?? p.created;
            const isModified = p.updated && p.updated !== p.created;

            const dateText = `${isModified ? "ìˆ˜ì •" : "ì‘ì„±"} : ${formatDisplayDate(finalDate)}`;
            const createdText = formatDisplayDate(p.created);
            const showNew = isToday(finalDate);

            list.append(`
                <div class="post-item"
                     data-title="${p.title}"
                     data-content="${p.content}"
                     data-date="${dateText}"
                     data-view="${p.view ?? 0}"
                     data-viewId="postViwe${p.id}"
                    >
                    <div class="title">
                        <div class="title-text">${p.id} ) ${p.title}</div>
                        ${showNew ? `<div class="isNew">N</div>` : ``}
                    </div>
                    <div class="post-footer">
                        <span>${p.type}</span>
                        <span class="date">${createdText}</span>
                        <span id="postViwe${p.id}" class="viwe">${p.view ?? 0}</span>
                    </div>
                </div>
            `);
        });
    }

    // ===== ğŸ”¥ ê³µì§€ & ì¼ë°˜ ê¸€ í´ë¦­ ì‹œ ëª¨ë‹¬ ì—´ê¸° =====
    $(document).on("click", ".notice-item, .post-item", async function () {
        const title = $(this).attr("data-title");
        const date = $(this).attr("data-date");

        let view = Number($(this).attr("data-view")) || 0;
        let newView = view + 1;

        let viewId = $(this).attr("data-viewId");
        let content = $(this).attr("data-content");

        const isNotice = $(this).hasClass("notice-item");

        // ğŸ”¥ ID ì¶”ì¶œ
        const key = isNotice
            ? $(this).attr("data-viewId").replace("noticeViwe", "")
            : $(this).attr("data-viewId").replace("postViwe", "");

        // ğŸ”¥ DB ê²½ë¡œ
        const dbPath = isNotice
            ? `coffeePosts/ê³µì§€/${key}`
            : `coffeePosts/ê¸°íƒ€/${key}`;

        // ğŸ”¥ DB ì—…ë°ì´íŠ¸ (view í•„ë“œë§Œ ë³€ê²½)
        try {
            await update(ref(db, dbPath), {view: newView});
        } catch (error) {
            console.error("ì¡°íšŒìˆ˜ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:", error);
        }

        // =======================
        // ğŸ”¹ ëª¨ë‹¬ UI ì—…ë°ì´íŠ¸
        // =======================
        $("#modal-title").text(title);
        $("#modal-date").text(date);

        const safeContent = content ? content.replace(/\n/g, "<br>") : "";
        $("#modal-content").html(safeContent);

        $("#modal-view").text(`ì¡°íšŒìˆ˜ : ${newView}`);
        $(`#${viewId}`).text(`${newView}`);
        $(this).attr("data-view", newView);

        $("#postModal").show();
    });

    const rankCache = {};
    const userInfoCache = {};

    async function renderTop5Rank(items) {

        // ìœ ì € ì •ë³´ ê²°í•©
        const users = [];
        for (const item of items) {
            const info = await getUserInfoById(item.id);

        // ========= 1ë“± =========
        if (users[0]) {

        `);
        }

    let currentRankStart = 1;
    const rankPageSize = 5;
    const $loadingScreen = $("#loadingScreen");
    let totalRankCount = 0;

    async function loadTotalRankCount() {
        const today = getKoreanDate();
        const counterSnap = await get(ref(db, `coffeeCounters/dailyRank/${today}`));

        if (counterSnap.exists()) {
            totalRankCount = counterSnap.val();   // ìˆ«ì ê·¸ëŒ€ë¡œ ìˆìŒ
        } else {
            totalRankCount = 0;
        }
    }

    function renderRankPageNumbers() {
        const $nums = $("#rankPageNumbers");
        $nums.empty();

        const totalPages = Math.ceil(totalRankCount / rankPageSize);
        const currentPage = Math.floor((currentRankStart - 1) / rankPageSize) + 1;
        let startPage = currentPage - 2;
        let endPage = currentPage + 2;

        if (startPage < 1) {
            startPage = 1;
            endPage = Math.min(5, totalPages);
        } else if (endPage > totalPages) {
            endPage = totalPages;
            startPage = Math.max(1, totalPages - 4);
        }

        for (let p = startPage; p <= endPage; p++) {
            const startRank = (p - 1) * rankPageSize + 1;

            $nums.append(`
            <button class="rankPageBtn"
                data-start="${startRank}"
                style="
                    padding:4px 8px;
                    border-radius:6px;
                    border:none;
                    background:${p === currentPage ? '#5a4398' : '#ddd'};
                    color:${p === currentPage ? '#fff' : '#333'};
                    font-weight:${p === currentPage ? '700' : '500'};
                ">
                ${p}
            </button>
        `);
        }

        // ë²„íŠ¼ ìƒíƒœ ë°˜ì˜
        $("#rankPrevBtn").prop("disabled", currentPage === 1);
        $("#rankNextBtn").prop("disabled", currentPage === totalPages);
    }

    async function getUserInfoById(id) {
        // 1) ìºì‹œì— ì´ë¯¸ ìˆìœ¼ë©´ ë°”ë¡œ ë°˜í™˜
        if (userInfoCache[id]) return userInfoCache[id];

        // 2) ë‹‰ë„¤ì„ ìš”ì²­
        const nickSnap = await get(ref(db, `coffeeUsersId/${id}`));
        if (!nickSnap.exists()) {
            return userInfoCache[id] = { nickname: "íƒˆí‡´ìœ ì €", profile: 1 };
        }

        const nickname = nickSnap.val();

        // 3) í”„ë¡œí•„ ë²ˆí˜¸ë§Œ ì¡°íšŒ (ì „ì²´ ìœ ì € ë°ì´í„° NO)
        const profileSnap = await get(ref(db, `coffeeUsers/${nickname}/profileImg`));

        const profile = profileSnap.exists() ? profileSnap.val() : 1;

        // ìºì‹±
        return userInfoCache[id] = { nickname, profile };
    }

    async function loadRankChunk(startRank) {
        // 1) ìºì‹œì— ìˆë‹¤ë©´ ìš”ì²­í•˜ì§€ ì•ŠìŒ
        if (rankCache[startRank]) {
            return rankCache[startRank];
        }

        const today = getKoreanDate();
        const q = query(
            ref(db, `coffeeDailyRank/${today}`),
            orderByKey(),
            startAt(String(startRank)),
            limitToFirst(rankPageSize)
        );

        const snap = await get(q);
        if (!snap.exists()) return [];

        const items = Object.entries(snap.val()).map(([rank, data]) => {
            const userId = Number(Object.keys(data)[0]);
            const time = Object.values(data)[0];
            return {
                rank: Number(rank),
                id: userId,
                time: time
            };
        });

        // ğŸ”¥ ìš”ì²­í•œ chunk ìºì‹±
        rankCache[startRank] = items;

        return items;
    }

                    <div style="font-size:13px; color:#777; text-align: left;">${item.time}</div>
                </div>

        `);
        }

        // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™” ì¡°ì •
        $("#rankPrevBtn").prop("disabled", currentRankStart === 1);
        $("#rankNextBtn").prop("disabled", items.length < rankPageSize); // 5ê°œ ë¯¸ë§Œì´ë©´ ë‹¤ìŒ ì—†ìŒ
    }

    function updateRankViewMode() {

            $("#top5Wrapper").show();

    const activeNickname = getActiveNickname();

    $(document).on("click", ".rankPageBtn", async function () {
        const startRank = Number($(this).data("start"));
        if (currentRankStart === startRank) return;
        else if (startRank > totalRankCount) return;

        $loadingScreen.show();
        currentRankStart = startRank;

        if (startRank === 1) {

        $loadingScreen.hide();

    $(document).on("click", "#rankNextBtn", async function () {
        currentRankStart += rankPageSize;
        if (currentRankStart > totalRankCount) {
            currentRankStart -= rankPageSize;
            $loadingScreen.hide();
            return;
        }

        $loadingScreen.show();
        const data = await loadRankChunk(currentRankStart);
        await renderRankList(data);

        updateRankViewMode();
        renderRankPageNumbers();
        $loadingScreen.hide();

    // ì´ì „ 5ê°œ
    $(document).on("click", "#rankPrevBtn", async function () {
        currentRankStart -= rankPageSize;
        if (currentRankStart < 1) {
            currentRankStart = 1;
            return;
        }

        $loadingScreen.show();

        if (currentRankStart === 1) {
            // TOP5
            const top5 = await loadRankChunk(1);

        } else {
            // ì¼ë°˜ ë¦¬ìŠ¤íŠ¸
            const data = await loadRankChunk(currentRankStart);
            await renderRankList(data);

        renderRankPageNumbers();

    $(document).on("click", "#myRankPage", async function () {
        // ë‚´ í˜ì´ì§€ ë²ˆí˜¸ ê³„ì‚°
        const myPage = Math.ceil(myRank / rankPageSize);
        const startRank = (myPage - 1) * rankPageSize + 1;

        if (!myRank) return;
        if (currentRankStart === startRank) return;

        $loadingScreen.show();

        if (startRank === 1) {

            const top5 = await loadRankChunk(1);
            await renderTop5Rank(top5);
        } else {
            // ì¼ë°˜ ë¦¬ìŠ¤íŠ¸
            const data = await loadRankChunk(startRank);

    async function loadTotalFirstRanks() {
        // ì‹œì‘ì¼ = 2025-12-01
        const start = new Date(2025, 11, 1); // 11 = 12ì›” (JSëŠ” 0ë¶€í„° ì‹œì‘)
        const today = new Date();

        const firstCountMap = {}; // { userId: count }

        // 2025-12-01 ~ ì˜¤ëŠ˜ê¹Œì§€ ë‚ ì§œ ë°˜ë³µ
        for (let d = new Date(start); d <= today; d.setDate(d.getDate() - 0 + 1)) {
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const dd = String(d.getDate()).padStart(2, "0");
            const key = `${yyyy}-${mm}-${dd}`;

            // ë‚ ì§œì˜ 1ë“± ë°ì´í„°ë§Œ ì½ê¸°
            const snap = await get(ref(db, `coffeeDailyRank/${key}/1`));
            if (!snap.exists()) continue;

            const firstObj = snap.val();
            const userId = Number(Object.keys(firstObj)[0]);

            if (!firstCountMap[userId]) firstCountMap[userId] = 0;
            firstCountMap[userId]++;
        }

        // ìœ ì € ì •ë³´ ë§¤í•‘
        const result = [];
        for (const userId in firstCountMap) {
            const info = await getUserInfoById(userId);
            result.push({
                userId,
                nickname: info.nickname,
                profile: info.profile,
                count: firstCountMap[userId]
            });
        }

        // 1ë“± íšŸìˆ˜ ìˆœ ì •ë ¬
        result.sort((a, b) => b.count - a.count);

        renderTotalFirstRankList(result);
    }

    async function loadDailyFirstRanks(days) {
        const today = new Date();
        const startDate = new Date(today);
        const result = [];

        for (let i = days - 1; i >= 0; i--) {
            const d = new Date(startDate);
            d.setDate(startDate.getDate() - i);

            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const dd = String(d.getDate()).padStart(2, "0");
            const key = `${yyyy}-${mm}-${dd}`;

            // 1ë“± ë°ì´í„° ì¡°íšŒ
            const snap = await get(ref(db, `coffeeDailyRank/${key}/1`));

            if (!snap.exists()) {
                result.push({
                    date: `${mm}/${dd}`,
                    nickname: "ê¸°ë¡ ì—†ìŒ",
                    profile: 1,
                    time: "-"
                });
                continue;
            }

            // { userId : timeString } í˜•íƒœ
            const userId = Number(Object.keys(snap.val())[0]);
            const time = Object.values(snap.val())[0];

            const info = await getUserInfoById(userId);

            result.push({
                date: `${mm}/${dd}`,
                nickname: info.nickname,
                profile: info.profile,
                time
            });
        }

        renderFirstRankList(result);
    }
