<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아카이브</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="../../favicon/Eichi2.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../../favicon/Eichi2.png">

    <!-- Pretendard 웹폰트 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        body {
            background: #f4f3f9;
            margin: 0;
            color: #333;
        }

        .header-bar {
            background: #5a4398;
            color: #fff;
            padding: 14px 16px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .header-bar h1 {
            font-size: 20px;
            margin: 0;
        }

        .header-bar button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
        }

        #controlBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        #controlBar input, #controlBar select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        #rankingTable {
            width: calc(100% - 40px);
            margin: 10px 20px;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #rankingTable th, #rankingTable td {
            border: 1px solid #e0dff2;
            padding: 10px;
            text-align: center;
            font-size: 13px;
        }

        #rankingTable th {
            background: #f6f4fc;
            color: #5a4398;
        }

        #loading {
            text-align: center;
            color: #5a4398;
            font-weight: 600;
            margin-top: 20px;
            display: none;
        }

        #searchInput {
            width: 140px;
        }

        #myRankInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 30px 10px;
            font-weight: 600;
            color: #5a4398;
            font-size: 15px;
        }

        .nick-cell {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .nick-cell img {
            width: 20px;
            height: 20px;
            border-radius: 5px;
            object-fit: cover;
        }

        /* 🔍 모달 정렬 및 스타일 */
        #imgModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #imgModal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #modalImg {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        #modalNickname {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFC90E;
            font-weight: 600;
            font-size: 30px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
<div class="header-bar">
    <h1>아카이브</h1>
    <button id="backBtn">뒤로가기</button>
</div>

<div id="controlBar">
    <input type="text" id="searchInput" placeholder="닉네임 검색">
    <select id="sortSelect">
        <option value="dday">D-day</option>
        <option value="avgexp">경험치</option>
        <option value="level">레벨</option>
        <option value="nickname">닉네임</option>
    </select>
</div>

<div id="myRankInfo">
    <span id="totalCountText"></span>
    <span id="myRankText"></span>
</div>

<table id="rankingTable">
    <thead>
    <tr>
        <th>닉네임</th>
        <th>Lv</th>
        <th>평균 경험치</th>
        <th>D-day</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="loading">불러오는 중...</div>

<!-- 🔍 프로필 이미지 확대 모달 -->
<div id="imgModal">
    <div class="modal-content">
        <img id="modalImg" src="" alt="profile">
        <div id="modalNickname"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
    import { goToPage } from "../common/utils.js";

    // ✅ 공통 유틸
    import { calcAvgExp, calcDDay } from "../common/expUtils.js";

    const firebaseConfig = {
        apiKey: ".env/apiKey",
        authDomain: ".env/authDomain",
        databaseURL: "https://test-948ba-default-rtdb.firebaseio.com",
        projectId: ".env/projectId",
        storageBucket: ".env/storageBucket",
        messagingSenderId: ".env/messagingSenderId",
        appId: ".env/appId"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    $(async function () {
        const nickname = localStorage.getItem("coffee-nickname");
        if (!nickname) return alert("로그인이 필요합니다."), goToPage();

        // ✅ 내 계정 먼저 확인
        const mySnap = await get(ref(db, `coffeeUsers/${nickname}`));
        if (!mySnap.exists()) {
            alert("계정을 찾을 수 없습니다.");
            goToPage();
            return;
        }

        const myData = mySnap.val();

        // ✅ 아카이브 공개여부 확인
        if (!myData.rankingPublic) {
            alert("아카이브 공개 설정이 꺼져 있습니다.\n설정 후 이용해주세요.");
            goToPage();
            return;
        }

        // ✅ 오늘 또는 어제 기록 확인
        const records = myData.expRecords || {};
        const today = new Date();
        const todayStr = [
            today.getFullYear(),
            String(today.getMonth() + 1).padStart(2, "0"),
            String(today.getDate()).padStart(2, "0")
        ].join("-");

        const yesterday = new Date(today);
        yesterday.setDate(today.getDate() - 1);
        const yesterStr = [
            yesterday.getFullYear(),
            String(yesterday.getMonth() + 1).padStart(2, "0"),
            String(yesterday.getDate()).padStart(2, "0")
        ].join("-");

        console.log(`todayStr ${todayStr}`);
        console.log(`yesterStr ${yesterStr}`);

        if (!records[todayStr] && !records[yesterStr]) {
            alert("최근 경험치 기록이 없습니다.\n입력 후 이용해주세요.");
            goToPage();
            return;
        }

        $("#loading").show();

        // ✅ 전체 사용자 데이터 로드 (rankingPublic = true 만)
        const rankingRef = query(ref(db, "coffeeUsers"), orderByChild("rankingPublic"), equalTo(true));
        const allSnap = await get(rankingRef);
        $("#loading").hide();

        if (!allSnap.exists()) {
            $("#rankingTable tbody").html("<tr><td colspan='4'>등록된 사용자가 없습니다.</td></tr>");
            return;
        }

        const users = [];
        allSnap.forEach(child => {
            const u = child.val();
            if (u.rankingPublic && u.expRecords) users.push({ key: child.key, ...u });
        });

        // ✅ 경험치 평균 계산 로직 (빈 날짜 포함)
        users.forEach(u => {
            const records = Object.entries(u.expRecords);
            if (records.length === 0) return;

            const avgExp = calcAvgExp(records);

            // ✅ 마지막 기록을 기반으로 D-day 계산
            const lastRecord = records[records.length - 1][1];
            const lastDateStr = records[records.length - 1][0];
            const dDay = calcDDay({ ...u, exp: lastRecord.exp || 0 , lastDate: lastDateStr}, avgExp);

            u.avgExp = avgExp;
            u.dDayValue = dDay.value;
            u.dDayText = dDay.text;
        });

        // ✅ 기본 정렬: D-day 짧은 순
        users.sort((a, b) => {
            const valA = typeof a.dDayValue === "number" ? a.dDayValue : 99999;
            const valB = typeof b.dDayValue === "number" ? b.dDayValue : 99999;

            // D-day(0일)는 최우선
            if (valA === 0 && valB !== 0) return -1;
            if (valB === 0 && valA !== 0) return 1;

            return valA - valB;
        });

        const $tbody = $("#rankingTable tbody");
        function renderTable(list) {
            $tbody.empty();
            if (list.length === 0) {
                $tbody.html("<tr><td colspan='4'>검색 결과가 없습니다.</td></tr>");
                return;
            }

            list.forEach(u => {
                // ✅ 프로필 번호 (없으면 기본값 1)
                const profileNum = u.profileImg || 1;
                const profileSrc = `../image/profile${profileNum}.jpg`;

                $tbody.append(`
                    <tr>
                        <td>
                            <div class="nick-cell">
                                <img src="${profileSrc}" alt="profile">
                                <span>${u.key}</span>
                            </div>
                        </td>
                        <td>${u.level || "-"}</td>
                        <td>${u.avgExp ? (u.avgExp >= 10000 ? `${Math.floor(u.avgExp / 10000)}만` : u.avgExp.toLocaleString()) : "-"}</td>
                        <td>${u.dDayText}</td>
                    </tr>
                `);
            });
        }

        renderTable(users);

        // ✅ 내 순위 계산 및 강조
        const totalCount = users.length;
        const myIndex = users.findIndex(u => u.key === nickname);
        const myRank = myIndex >= 0 ? myIndex + 1 : "-";
        $("#totalCountText").text(`총 ${totalCount}명`);
        $("#myRankText").text(`내 위치 : ${myRank}번째`);
        $(`#rankingTable tbody tr`).eq(myIndex).css("background", "#ede7ff");

        // ✅ 검색 기능
        $("#searchInput").on("input", function () {
            const keyword = $(this).val().toLowerCase();
            $tbody.find("tr").each(function () {
                const nick = $(this).find("td:first").text().toLowerCase();
                $(this).toggle(nick.includes(keyword));
            });
        });

        // ✅ 정렬 기능
        $("#sortSelect").on("change", function () {
            const mode = $(this).val();
            let sorted = [...users];

            if (mode === "dday") {
                sorted.sort((a, b) => {
                    const valA = typeof a.dDayValue === "number" ? a.dDayValue : 99999;
                    const valB = typeof b.dDayValue === "number" ? b.dDayValue : 99999;

                    // ✅ D-day(0일)는 항상 최상단
                    if (valA === 0 && valB !== 0) return -1;
                    if (valB === 0 && valA !== 0) return 1;

                    return valA - valB;
                });
            }

            else if (mode === "level") sorted.sort((a, b) => (b.level || 0) - (a.level || 0));
            else if (mode === "avgexp") sorted.sort((a, b) => (b.avgExp || 0) - (a.avgExp || 0));
            else if (mode === "nickname") sorted.sort((a, b) => a.key.localeCompare(b.key));

            renderTable(sorted);

            // ✅ 정렬 후 내 위치 다시 계산 & 강조
            const myIndex = sorted.findIndex(u => u.key === nickname);
            const myRank = myIndex >= 0 ? myIndex + 1 : "-";
            $("#myRankText").text(`내 위치 : ${myRank}번째`);
            $(`#rankingTable tbody tr`).eq(myIndex).css("background", "#ede7ff");
        });

        // ✅ 프로필 이미지 클릭 시 확대
        $(document).on("click", "td img", function () {
            const src = $(this).attr("src");
            const nickname = $(this).siblings("span").text();
            $("#modalImg").attr("src", src);
            $("#modalNickname").text(nickname);
            $("#imgModal").addClass("active").hide().fadeIn(200);
        });

        // ✅ 모달 클릭 시 닫기
        $("#imgModal").on("click", function () {
            $(this).fadeOut(200, () => $(this).removeClass("active"));
        });

        // ✅ 뒤로가기
        $("#backBtn").on("click", () => goToPage());
    });
</script>
</body>
</html>
