<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
        getDatabase,
        ref,
        get,
        query,
        orderByChild,
        equalTo
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: ".env/apiKey",
        authDomain: ".env/authDomain",
        databaseURL: "https://test-948ba-default-rtdb.firebaseio.com",
        projectId: ".env/projectId",
        storageBucket: ".env/storageBucket",
        messagingSenderId: ".env/messagingSenderId",
        appId: ".env/appId"
    };

    const levelExp = [
        0, 25, 60, 70, 80, 90, 100, 160, 250, 380, 520, 880, 1210, 1750, 2500, 3639, 4790, 5999, 7392, 9102, 10992, 13100,
        14800, 15800, 18100, 19841, 22000, 23500, 26000, 29000, 30800, 33800, 36000, 39000, 41800, 45700, 49000,
        53000, 58000, 63000, 67810, 73500, 79000, 86000, 92000, 99800, 107000, 117000, 131000, 150000, 160000,
        175000, 191000, 209000, 228000, 249000, 271000, 295000, 321000, 350000, 382000, 417000, 455000, 496000,
        540000, 587000, 637000, 690000, 746000, 805000, 867000, 932000, 1000000, 1071000, 1145000, 1222000,
        1302000, 1385000, 1471000, 1560000, 1800000, 2200000, 2700000, 3200000, 3900000, 4700000, 5600000,
        6800000, 8100000, 15000000, 19500000, 25350000, 32960000, 42850000, 55710000, 72990000, 96350000,
        128150000, 171730000, 240430000
    ];

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function toDateOnly(d) {
        return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    function dayDiff(a, b) {
        return Math.floor((toDateOnly(b) - toDateOnly(a)) / (1000 * 60 * 60 * 24));
    }

    function goToPage() {
        const basePath = window.location.pathname.split("/ranking")[0];
        location.href = `${basePath}/levelup/levelup.html`;
    }

    $(async function () {
        const nickname = localStorage.getItem("coffee-nickname");
        if (!nickname) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."), location.href = "/ilovecoffee/levelup/levelup.html";

        // âœ… ë‚´ ê³„ì • ë¨¼ì € í™•ì¸
        const mySnap = await get(ref(db, `coffeeUsers/${nickname}`));
        if (!mySnap.exists()) {
            alert("ê³„ì •ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            goToPage();
            return;
        }

        const myData = mySnap.val();

        // âœ… ì•„ì¹´ì´ë¸Œ ê³µê°œì—¬ë¶€ í™•ì¸
        if (!myData.rankingPublic) {
            alert("ì•„ì¹´ì´ë¸Œ ê³µê°œ ì„¤ì •ì´ êº¼ì ¸ ìˆìŠµë‹ˆë‹¤.\nì„¤ì • í›„ ì´ìš©í•´ì£¼ì„¸ìš”.");
            goToPage();
            return;
        }

        // âœ… ì˜¤ëŠ˜ ë˜ëŠ” ì–´ì œ ê¸°ë¡ í™•ì¸
        const records = myData.expRecords || {};
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const day = String(today.getDate()).padStart(2, "0");
        const todayStr = `${year}-${month}-${day}`;

        const yesterday = new Date(today);
        yesterday.setDate(today.getDate() - 1);
        const yesterStr = `${yesterday.getFullYear()}-${String(yesterday.getMonth() + 1).padStart(2, "0")}-${String(yesterday.getDate()).padStart(2, "0")}`;

        if (!records[todayStr] && !records[yesterStr]) {
            alert("ìµœê·¼ ê²½í—˜ì¹˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.\nì…ë ¥ í›„ ì´ìš©í•´ì£¼ì„¸ìš”.");
            goToPage();
            return;
        }

        $("#loading").show();

        // âœ… ì „ì²´ ì‚¬ìš©ì ë°ì´í„° ë¡œë“œ (rankingPublic = true ë§Œ)
        const rankingRef = query(ref(db, "coffeeUsers"), orderByChild("rankingPublic"), equalTo(true));
        const allSnap = await get(rankingRef);
        $("#loading").hide();


        if (!allSnap.exists()) {
            $("#rankingTable tbody").html("<tr><td colspan='4'>ë“±ë¡ëœ ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>");
            return;
        }

        const users = [];
        allSnap.forEach(child => {
            const u = child.val();
            if (u.rankingPublic && u.expRecords) users.push({key: child.key, ...u});
        });

        // âœ… ê²½í—˜ì¹˜ í‰ê·  ê³„ì‚° ë¡œì§ (ë ˆë²¨ì—… í¬í•¨)
        // âœ… ê²½í—˜ì¹˜ í‰ê·  ê³„ì‚° ë¡œì§ (ë¹ˆ ë‚ ì§œ í¬í•¨)
        users.forEach(u => {
            const records = Object.entries(u.expRecords);
            if (records.length === 0) return;

            // ë‚ ì§œ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
            records.sort((a, b) => new Date(a[0]) - new Date(b[0]));
            const firstDate = new Date(records[0][0]);
            const lastDateObj = new Date(records[records.length - 1][0]);

            // âœ… ì´ ê²½ê³¼ ì¼ìˆ˜(ë¹ˆ ë‚  í¬í•¨) = ì²«ë‚ ~ë§ˆì§€ë§‰ë‚ 
            const totalDays = Math.max(dayDiff(firstDate, lastDateObj), 1);

            // âœ… êµ¬ê°„ë³„ ì´ íšë“ ê²½í—˜ì¹˜ í•©ì‚°
            let totalGain = 0;
            for (let i = 1; i < records.length; i++) {
                const prev = records[i - 1][1];
                const cur  = records[i][1];
                let diff = 0;

                if (cur.level > prev.level) {
                    diff += (levelExp[prev.level] - prev.exp);
                    for (let lv = prev.level + 1; lv < cur.level; lv++) {
                        diff += levelExp[lv];
                    }
                    diff += cur.exp;
                } else if (cur.level === prev.level && cur.exp >= prev.exp) {
                    diff = cur.exp - prev.exp;
                }

                if (diff > 0) totalGain += diff;
            }

            // âœ… í‰ê·  = ì´íšë“ / ì´ì¼ìˆ˜(ë¹ˆ ë‚  í¬í•¨)
            const avgExp = totalGain > 0 ? Math.floor(totalGain / totalDays) : 0;

            // âœ… D-day ê³„ì‚° (ë§ˆì§€ë§‰ ê¸°ë¡ ê¸°ì¤€)
            const last = records[records.length - 1][1];
            const level = u.level || 1;
            const curExp = last.exp || 0;
            const need = levelExp[level] || 0;
            const remain = Math.max(need - curExp, 0);
            let dDay = avgExp > 0 ? Math.ceil(remain / avgExp) : 9999;
            let dDayText = dDay < 9999 ? `D-${dDay}` : "-";

            // âœ… ìµœëŒ€ ë ˆë²¨(ë§Œë ™) ìë™ ê³„ì‚°
            const maxLevel = levelExp.length;

            // âœ… ë§Œë ™ì¼ ê²½ìš° â†’ í˜„ì¬ ê²½í—˜ì¹˜ë³´ë‹¤ ë†’ì€ ëª©í‘œ ì¤‘ ê°€ì¥ ê°€ê¹Œìš´ ëª©í‘œê¹Œì§€ ë‚¨ì€ ì¼ìˆ˜ í‘œì‹œ
            if (level >= maxLevel && u.goalTargets && u.goalTargets.length > 0 && avgExp > 0) {
                // ğŸ”¹ í˜„ì¬ ê²½í—˜ì¹˜ë³´ë‹¤ ë†’ì€ ëª©í‘œë§Œ í•„í„°ë§ í›„ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
                const higherGoals = u.goalTargets.filter(g => g > curExp).sort((a, b) => a - b);

                if (higherGoals.length > 0) {
                    const nextGoal = higherGoals[0];
                    const remainGoalExp = nextGoal - curExp;

                    // ğŸ”¹ ë‚¨ì€ ê²½í—˜ì¹˜ê°€ 0ë³´ë‹¤ ì»¤ì•¼ë§Œ ê³„ì‚°
                    if (remainGoalExp > 0) {
                        const goalDays = Math.ceil(remainGoalExp / avgExp);
                        dDay = goalDays;
                        dDayText = `D-${goalDays}`;
                    } else {
                        dDayText = "D-day";
                    }
                } else {
                    // ğŸ”¹ ë‚¨ì€ ëª©í‘œê°€ ì—†ì„ ê²½ìš°
                    dDayText = "-";
                }
            } else if (level >= maxLevel) {
                // ğŸ”¹ ëª©í‘œ ìì²´ê°€ ì—†ì„ ê²½ìš°
                dDayText = "-";
            }

            u.avgExp = avgExp;
            u.dDayValue = dDay;
            u.dDayText = dDayText;
        });

        // âœ… ê¸°ë³¸ ì •ë ¬: D-day ì§§ì€ ìˆœ
        users.sort((a, b) => (a.dDayValue || 99999) - (b.dDayValue || 99999));

        // âœ… ë Œë”ë§
        const $tbody = $("#rankingTable tbody");
        users.forEach(u => {
            $tbody.append(`
                    <tr>
                        <td>${u.key}</td>
                        <td>${u.level || "-"}</td>
                        <td>${u.avgExp ? (u.avgExp >= 10000 ? `${Math.floor(u.avgExp / 10000)}ë§Œ` : u.avgExp.toLocaleString()) : "-"}</td>
                        <td>${u.dDayText}</td>
                    </tr>
                `);
        });

        // âœ… ë‚´ ìœ„ì¹˜ ê³„ì‚°
        const totalCount = users.length;
        const myIndex = users.findIndex(u => u.key === nickname);
        const myRank = myIndex >= 0 ? myIndex + 1 : "-";

        // âœ… ìƒë‹¨ í‘œì‹œ
        $("#totalCountText").text(`ì´ ${totalCount}ëª…`);
        $("#myRankText").text(`ë‚´ ìœ„ì¹˜ : ${myRank}ë²ˆì§¸`);


        $(`#rankingTable tbody tr`).eq(myIndex).css("background", "#ede7ff");

        // âœ… ê²€ìƒ‰
        $("#searchInput").on("input", function () {
            const keyword = $(this).val().toLowerCase();
            $tbody.find("tr").each(function () {
                const nick = $(this).find("td:first").text().toLowerCase();
                $(this).toggle(nick.includes(keyword));
            });
        });

        // âœ… ì •ë ¬ ì„ íƒ
        $("#sortSelect").on("change", function () {
            const mode = $(this).val();
            let sorted = [...users];

            if (mode === "dday") sorted.sort((a, b) => (a.dDayValue || 99999) - (b.dDayValue || 99999));
            else if (mode === "level") sorted.sort((a, b) => (b.level || 0) - (a.level || 0));
            else if (mode === "avgexp") sorted.sort((a, b) => (b.avgExp || 0) - (a.avgExp || 0));
            else if (mode === "nickname") sorted.sort((a, b) => a.key.localeCompare(b.key));

            $tbody.empty();
            sorted.forEach(u => {
                $tbody.append(`
                        <tr>
                            <td>${u.key}</td>
                            <td>${u.level || "-"}</td>
                            <td>${u.avgExp ? (u.avgExp >= 10000 ? `${Math.floor(u.avgExp / 10000)}ë§Œ` : u.avgExp.toLocaleString()) : "-"}</td>
                            <td>${u.dDayText}</td>
                        </tr>
                    `);
            });

            // âœ… ì •ë ¬ í›„ ë‚´ ìœ„ì¹˜ ë‹¤ì‹œ ê³„ì‚° & ê°•ì¡°
            const myIndex = sorted.findIndex(u => u.key === nickname);
            const myRank = myIndex >= 0 ? myIndex + 1 : "-";
            $("#myRankText").text(`ë‚´ ìœ„ì¹˜ : ${myRank}ë²ˆì§¸`);
            $(`#rankingTable tbody tr`).eq(myIndex).css("background", "#ede7ff");
        });

        // âœ… ë’¤ë¡œê°€ê¸°
        $("#backBtn").on("click", () => goToPage());
    });
</script>
