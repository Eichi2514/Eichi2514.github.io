<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {getDatabase, ref, get, remove, query, orderByChild, equalTo} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
    import {goToPage, getActiveNickname, setActiveNickname} from "../common/utils.js";
    import {memoryData} from "../common/memoryData.js";

    const firebaseConfig = {
        apiKey: ".env/apiKey", authDomain: ".env/authDomain", databaseURL: "https://test-948ba-default-rtdb.firebaseio.com", projectId: ".env/projectId", storageBucket: ".env/storageBucket", messagingSenderId: ".env/messagingSenderId", appId: ".env/appId"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    $(async function () {
        const nickname = getActiveNickname();
        if (!nickname) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."), goToPage();

        // âœ… ë‚´ ê³„ì • ì •ë³´ 1íšŒë§Œ ë¶ˆëŸ¬ì˜¤ê¸°
        const mySnap = await get(ref(db, `coffeeUsers/${nickname}`));
        if (!mySnap.exists()) {
            alert("ê³„ì •ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            goToPage();
            return;
        }

        const myData = mySnap.val();

        // âœ… ë©”ëª¨ë¦¬ë£¸ ê³µê°œì—¬ë¶€ í™•ì¸
        if (!myData.memoryRoomPublic) {
            alert("ë©”ëª¨ë¦¬ë£¸ ê³µê°œ ì„¤ì •ì´ êº¼ì ¸ ìˆìŠµë‹ˆë‹¤.\nì„¤ì • í›„ ì´ìš©í•´ì£¼ì„¸ìš”.");
            goToPage("memory");
            return;
        }

        // âœ… ì´ì œ ë³¸ê²©ì ìœ¼ë¡œ ì „ì²´ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        $("#loading").show();

        // const usersSnap = await get(ref(db, "coffeeUsers"));
        const usersSnap = await get(query(ref(db, "coffeeUsers"), orderByChild("memoryRoomPublic"), equalTo(true)));
        const memorySnap = await get(ref(db, "coffeeMemory"));

        $("#loading").hide();

        if (!usersSnap.exists() && !memorySnap.exists()) {
            $("#userTable tbody").html("<tr><td colspan='4'>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>");
            $("#userCount").text("ì´ 0ëª…");
            return;
        }

        // âœ… ì „ì²´ ë©”ëª¨ë¦¬(ì•„ì´í…œ) ê°¯ìˆ˜ ê³„ì‚°
        const totalMemories = memoryData.reduce((sum1, cat1) => {
            return sum1 + cat1.categories2.reduce((sum2, cat2) => {
                return sum2 + (cat2.items?.length || 0);
            }, 0);
        }, 0);

        // âœ… ìœ ì € ëª©ë¡ êµ¬ì„±
        let users = [];
        const memoryDataAll = memorySnap.val() || {};
        usersSnap.forEach(child => {
            const val = child.val();
            const userMemories = memoryDataAll[child.key] || {};
            const collectedCount = Object.keys(userMemories).length;

            users.push({
                key: child.key, level: val.level || 0, collectedCount, gauge: totalMemories > 0 ? Math.round((collectedCount / totalMemories) * 100) : 0, profileImg: val.profileImg, memoryRoomPublic: val.memoryRoomPublic
            });
        });

        // users = users.filter(u => u.memoryRoomPublic);

        $("#userCount").text(`ì´ ${users.length}ëª…`);

        // âœ… ë Œë”ë§ í•¨ìˆ˜
        function renderTable(list) {
            const $tbody = $("#userTable tbody");
            $tbody.empty();

            if (list.length === 0) {
                $tbody.html("<tr><td colspan='4'>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>");
                return;
            }

            list.forEach(u => {
                const profileNum = u.profileImg || 1;
                const profileSrc = `../image/profile${profileNum}.jpg`;

                $tbody.append(`
                        <tr>
                            <td>
                                <div class="nick-cell">
                                    <img src="${profileSrc}" alt="profile">
                                    <span>${u.key}</span>
                                </div>
                            </td>
                            <td>${u.level}</td>
                            <td>${u.collectedCount} / ${totalMemories}</td>
                            <td class="gauge-cell">
                                <div class="gauge-bar">
                                    <div class="gauge-fill" style="width: ${u.gauge}%;"></div>
                                    <span class="gauge-text">${u.gauge}%</span>
                                </div>
                            </td>
                        </tr>
                    `);
            });
        }

        users.sort((a, b) => (b.collectedCount || 0) - (a.collectedCount || 0));
        renderTable(users);

        $("#sortSelect").val("collected");

        // âœ… ë‚´ ìˆœìœ„ ê³„ì‚° ë° ê°•ì¡°
        const totalCount = users.length;
        const myIndex = users.findIndex(u => u.key === nickname);
        const myRoom = myIndex >= 0 ? myIndex + 1 : "-";
        $("#totalCountText").text(`ì´ ${totalCount}ëª…`);
        $("#myRoomText").text(`ë‚´ ìœ„ì¹˜ : ${myRoom}ë²ˆì§¸`);

        if (myIndex >= 0) {
            const $myRow = $(`#userTable tbody tr`).eq(myIndex);
            $myRow.addClass("my-row");
        }

        // âœ… ê²€ìƒ‰
        let searchTimer;
        $("#searchInput").on("input", function () {
            clearTimeout(searchTimer);
            const keyword = $(this).val().trim().toLowerCase();
            searchTimer = setTimeout(() => {
                const filtered = users.filter(u => u.key.toLowerCase().includes(keyword));
                renderTable(filtered);
            }, 300);
        });

        // âœ… ì •ë ¬
        $("#sortSelect").on("change", function () {
            const mode = $(this).val();
            let sorted = [...users];

            if (mode === "nickname") {
                sorted.sort((a, b) => a.key.localeCompare(b.key));
            } else if (mode === "level") {
                sorted.sort((a, b) => (b.level || 0) - (a.level || 0));
            } else if (mode === "collected") {
                sorted.sort((a, b) => (b.collectedCount || 0) - (a.collectedCount || 0));
            }

            renderTable(sorted);
        });

        $("#backBtn").on("click", () => {
            goToPage("memory");
        });
    });

    // âœ… í”„ë¡œí•„ ì´ë¯¸ì§€ í´ë¦­ ì‹œ í™•ëŒ€
    $(document).on("click", "td img", function () {
        const src = $(this).attr("src");
        const nickname = $(this).siblings("span").text();
        $("#modalImg").attr("src", src);
        $("#modalNickname").text(nickname);
        $("#imgModal").addClass("active").hide().fadeIn(200);
    });

    // âœ… ëª¨ë‹¬ í´ë¦­ ì‹œ ë‹«ê¸°
    $("#imgModal").on("click", function () {
        $(this).fadeOut(200, () => $(this).removeClass("active"));
    });
</script>
