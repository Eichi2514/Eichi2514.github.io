<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>작업대 배치도</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background: #f7f7f9;
        }

        :root {
            --primary: #5a4398;
        }

        .page {
            width: calc(100vw - 48px);
            height: calc(100vh - 48px);
            padding: 24px;
            display: flex;
            flex-direction: column; /* 세로 배치 */
        }

        .head-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .help {
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .box {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            min-height: 0;
        }

        .wrap {
            flex: 1;
            border: 1px dashed #e5e7eb;
            border-radius: 12px;
            background: #fafafa;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;

            max-width: 100%;
            max-height: 100%;
        }

        svg {
            display: block;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            flex: 0 0 120px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .ctrl {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 16px;
        }

        .ctrl label {
            flex: 0 0 45px;
            text-align: right;
        }

        /* 숫자 입력 전용 */
        .ctrl input[type="number"] {
            font-size: 16px;
            width: 70px;
        }

        /* 체크박스 전용 */
        .ctrl input[type="checkbox"] {
            font-size: 16px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .start-btn {
            margin-top: 8px;
            padding: 8px;
            font-size: 14px;
            font-weight: 600;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .tile {
            fill: #f3f4f6;
            stroke: #cbd5e1;
            cursor: pointer;
            transition: fill .15s ease;
        }

        .tile.judy {
            fill: #84cc16;
            stroke: #84cc16;
        }

        .tile.romer {
            fill: #3b82f6;
            stroke: #3b82f6;
        }

        .tile.kumer {
            fill: #10b981;
            stroke: #10b981;
        }

        .tile.showke {
            fill: #0ea5e9;
            stroke: #0ea5e9;
        }

        .tile.pickup {
            fill: #4338ca;
            stroke: #4338ca;
        }

        .tile.cashier {
            fill: #ec4899;
            stroke: #ec4899;
        }

        .tile.trash {
            fill: #ef4444;
            stroke: #ef4444;
        }

        .tile.workbench {
            fill: #5a4398;
            stroke: #5a4398;
        }

        .tile.gita {
            fill: #111827;
            stroke: #111827;
        }

        .tile.protected {
            fill: #fef9c3; /* 연한 노란색 */
            stroke: #facc15; /* 노란 계열 테두리 */
        }

        .label {
            font-size: 10px;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: #fff;
            font-weight: 600;
            pointer-events: none;
        }

        /* 안내 문구 */
        .orientation-alert {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #374151;
            font-family: sans-serif;
            gap: 12px;
            height: 100vh;
        }

        .orientation-alert .icon {
            font-size: 48px;
            animation: rotatePhone 1.5s infinite ease-in-out;
        }

        @keyframes rotatePhone {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(90deg);
            }
        }

        /* 로딩 오버레이 */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
            z-index: 9999;
        }

        /* 스피너 */
        .spinner {
            border: 6px solid #eee;
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 게이지 바 */
        .progress-bar {
            width: 200px;
            height: 12px;
            border-radius: 6px;
            background: #e5e7eb;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0;
            background: var(--primary);
            transition: width 0.2s ease;
        }

        /* 텍스트 */
        .loading-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
        }
    </style>
</head>
<body>
<div id="page" class="page">
    <div class="head-line">
        <div class="title">작업대 배치도</div>
        <div id="coord-box" style="margin-left:8px;font-size:14px;color:#333;">좌표 : -</div>
        <div class="help" title="배치 규칙 도움말">?</div>
    </div>
    <div class="box">
        <div class="wrap">
            <svg id="board" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <div class="controls">
            <div class="ctrl"><label for="judy">쥬디</label><input type="checkbox" id="judy"></div>
            <div class="ctrl"><label for="romer">로머</label><input type="number" id="romer" value="0"></div>
            <div class="ctrl"><label for="kumer">쿠머</label><input type="number" id="kumer" value="0"></div>
            <div class="ctrl"><label for="showke">쇼케</label><input type="number" id="showke" value="0"></div>
            <div class="ctrl"><label for="gita">기타</label><input type="number" id="gita" value="0" disabled></div>
            <div class="ctrl"><label>작업대</label><input type="number" id="workbenchCount" value="0" disabled></div>
            <button class="start-btn">배치 시작</button>
        </div>
    </div>
</div>

<div id="landscape" class="orientation-alert">
    <div class="icon">📱</div>
    <div class="text"><h3>화면을 가로로 돌려주세요</h3>
        <p>배치도는 가로 모드에서만 확인할 수 있습니다</p></div>
</div>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
    <div class="loading-text">시뮬레이션 실행 중...</div>
</div>

<script src="layout.js" defer></script>
</body>
</html>
