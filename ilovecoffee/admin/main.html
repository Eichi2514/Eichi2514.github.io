            function renderTable(list) {

                const today = new Date();

                    const records = u.expRecords ? Object.entries(u.expRecords) : [];

                    let dDayValue = 99999;
                    let lastDate = null; // âœ… ìµœê·¼ ê¸°ë¡ ë‚ ì§œ ì €ì¥ìš©

                        records.sort((a, b) => new Date(a[0]) - new Date(b[0]));

                        if (records.length > 1) {
