<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {getDatabase, ref, get, remove} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // âœ… ê³µí†µ ìœ í‹¸ ëª¨ë“ˆ
    import {calcAvgExp, calcDDay} from "../common/expUtils.js";
    import {dayDiff} from "../common/dateUtils.js";
    import {goToPage, getActiveNickname, setActiveNickname} from "../common/utils.js";

    const firebaseConfig = {
        apiKey: ".env/apiKey",
        authDomain: ".env/authDomain",
        databaseURL: "https://test-948ba-default-rtdb.firebaseio.com",
        projectId: ".env/projectId",
        storageBucket: ".env/storageBucket",
        messagingSenderId: ".env/messagingSenderId",
        appId: ".env/appId"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    $(function () {
        const nickname = getActiveNickname();
        if (!nickname) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."), goToPage();

        // ê´€ë¦¬ì ê¶Œí•œ í™•ì¸
        get(ref(db, `coffeeUsers/${nickname}`)).then(async snap => {
            if (!snap.exists() || !snap.val().isAdmin) {
                alert("ê´€ë¦¬ìë§Œ ì ‘ê·¼í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
                goToPage();
                return;
            }

            $("#loading").show();
            const usersSnap = await get(ref(db, "coffeeUsers"));
            $("#loading").hide();

            if (!usersSnap.exists()) {
                $("#userTable tbody").html("<tr><td colspan='4'>ë“±ë¡ëœ ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>");
                $("#userCount").text("ì´ 0ëª…");
                return;
            }

            let users = [];
            usersSnap.forEach(child => {
                users.push({key: child.key, ...child.val()});
            });

            $("#userCount").text(`ì´ ${users.length}ëª…`);

            // ======================
            // ğŸ”¹ ë Œë”ë§ í•¨ìˆ˜
            // ======================
            function renderTable(list) {
                const $tbody = $("#userTable tbody");
                $tbody.empty();

                if (list.length === 0) {
                    $tbody.html("<tr><td colspan='4'>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>");
                    return;
                }

                const today = new Date();

                list.forEach(u => {
                    const records = u.expRecords ? Object.entries(u.expRecords) : [];

                    // âœ… ìœ ì €ë³„ í‰ê·  ê²½í—˜ì¹˜ ê³„ì‚°
                    const avgExp = calcAvgExp(records, u.key);

                    // âœ… ìœ ì €ë³„ D-day ê³„ì‚°
                    const lastRecord = records.length ? records[records.length - 1][1] : {};
                    const lastDateStr = records.length ? records[records.length - 1][0] : null;
                    const dDay = calcDDay({...u, exp: lastRecord.exp || 0, lastDate: lastDateStr}, avgExp);

                    u.avgExp = avgExp;
                    u.dDayValue = dDay.value;
                    u.dDayText = dDay.text;

                    // âœ… ë‚ ì§œ ì°¨ì´ ê³„ì‚°
                    let bgColor = "";
                    if (records.length > 0) {
                        const lastDate = new Date(records[records.length - 1][0]);
                        const diffDays = dayDiff(lastDate, today);

                        if (diffDays >= 15) {
                            bgColor = "#cfcfcf"; // íšŒìƒ‰
                        } else if (diffDays >= 7) {
                            bgColor = "#f0f0f0"; // ì—°í•œ íšŒìƒ‰
                        } else if (diffDays >= 5) {
                            bgColor = "#ffd6d6"; // ë¹¨ê°„ìƒ‰
                        } else if (diffDays >= 2) {
                            bgColor = "#fff8d1"; // ì—°ë…¸ë‘
                        }
                    } else {
                        // âœ… ê¸°ë¡ ì—†ìŒ
                        bgColor = "#cfcfcf"; // íšŒìƒ‰
                    }

                    $tbody.append(`
                        <tr data-nick="${u.key}" data-date="${u.signupDate}" data-lastlogin="${u.lastLogin}" style="background:${bgColor}">
                            <td style="color:${u.rankingPublic ? '#5a4398' : '#333'}; font-weight:${u.rankingPublic ? '600' : 'normal'};">
                                ${u.key}
                            </td>
                            <td>${u.level || "-"}</td>
                            <td>${avgExp ? (avgExp >= 10000 ? Math.floor(avgExp / 10000) + "ë§Œ" : avgExp.toLocaleString()) : "-"}</td>
                            <td>${dDay.text}</td>
                            <td>
                                ${
                                    lastDateStr ? (() => {
                                        const parts = lastDateStr.split("-");
                                        if (parts.length === 3) {
                                            const month = parts[1].padStart(2, "0");
                                            const day = parts[2].padStart(2, "0");
                                            return `${month}/${day}`;
                                        }
                                        return "-";
                                    })() : "-"
                                }
                            </td>
                        </tr>
                    `);
                });
            }

            // âœ… ëª¨ë“  ìœ ì €ë³„ í‰ê·  ê²½í—˜ì¹˜ / D-day ê³„ì‚°
            users.forEach(u => {
                const records = u.expRecords ? Object.entries(u.expRecords) : [];
                const avgExp = calcAvgExp(records);
                const lastRecord = records.length ? records[records.length - 1][1] : {};
                const lastDateStr = records.length ? records[records.length - 1][0] : null;
                const dDay = calcDDay({...u, exp: lastRecord.exp || 0, lastDate: lastDateStr}, avgExp);
                u.avgExp = avgExp;
                u.dDayValue = dDay.value;
                u.dDayText = dDay.text;
            });

            // âœ… ì²« ë Œë”ë§
            users.sort((a, b) => {
                // âœ… lastLoginì´ ë¬¸ìì—´ì´ê±°ë‚˜ ì—†ì„ ìˆ˜ ìˆìœ¼ë‹ˆ ì•ˆì „í•˜ê²Œ ì²˜ë¦¬
                const parseDate = (str) => {
                    if (!str || typeof str !== "string") return 0;
                    // "25.10.22-00:55:13" â†’ "2025-10-22T00:55:13"
                    const match = str.match(/^(\d{2})\.(\d{2})\.(\d{2})-(\d{2}):(\d{2}):(\d{2})$/);
                    if (!match) return 0;
                    const [_, yy, mm, dd, hh, mi, ss] = match;
                    return new Date(`20${yy}-${mm}-${dd}T${hh}:${mi}:${ss}`).getTime();
                };

                const aTime = parseDate(a.lastLogin);
                const bTime = parseDate(b.lastLogin);
                return bTime - aTime; // âœ… ìµœì‹  ë¡œê·¸ì¸ìˆœ (ìµœê·¼ì´ ìœ„ë¡œ)
            });
            renderTable(users);

            // âœ… ì •ë ¬ ì…€ë ‰íŠ¸ë„ D-dayë¡œ ì´ˆê¸°ê°’ ë§ì¶”ê¸°
            $("#sortSelect").val("lastlogin");

            // ======================
            // ğŸ”¹ ê²€ìƒ‰ ê¸°ëŠ¥
            // ======================
            let searchTimer;
            $("#searchInput").on("input", function () {
                clearTimeout(searchTimer);
                const keyword = $(this).val().trim().toLowerCase();

                searchTimer = setTimeout(() => {
                    const filtered = users.filter(u =>
                        u.key.toLowerCase().includes(keyword)
                    );
                    renderTable(filtered);
                }, 300);
            });

            // ======================
            // ğŸ”¹ ì •ë ¬ ê¸°ëŠ¥
            // ======================
            $("#sortSelect").on("change", function () {
                const mode = $(this).val();
                let sorted = [...users];

                if (mode === "nickname") {
                    sorted.sort((a, b) => a.key.localeCompare(b.key));
                } else if (mode === "level") {
                    sorted.sort((a, b) => (b.level || 0) - (a.level || 0));
                } else if (mode === "dday") {
                    sorted.sort((a, b) => {
                        const valA = typeof a.dDayValue === "number" ? a.dDayValue : 99999;
                        const valB = typeof b.dDayValue === "number" ? b.dDayValue : 99999;

                        // âœ… D-day(0ì¼)ëŠ” í•­ìƒ ìµœìƒë‹¨
                        if (valA === 0 && valB !== 0) return -1;
                        if (valB === 0 && valA !== 0) return 1;

                        return valA - valB;
                    });
                } else if (mode === "avgexp") { // âœ… í‰ê·  ê²½í—˜ì¹˜ ë†’ì€ìˆœ ì¶”ê°€
                    sorted.sort((a, b) => (b.avgExp || 0) - (a.avgExp || 0));
                } else if (mode === "recent") { // âœ… ìµœê·¼ ê¸°ë¡ ë‚ ì§œìˆœ
                    sorted.sort((a, b) => {
                        const aDate = a.expRecords ? Object.keys(a.expRecords).pop() : null;
                        const bDate = b.expRecords ? Object.keys(b.expRecords).pop() : null;

                        if (!aDate && !bDate) return 0;
                        if (!aDate) return 1;
                        if (!bDate) return -1;

                        return new Date(bDate) - new Date(aDate); // ìµœì‹ ì´ ìœ„ë¡œ
                    });
                } else if (mode === "lastlogin") {
                    sorted.sort((a, b) => {
                        // âœ… lastLoginì´ ë¬¸ìì—´ì´ê±°ë‚˜ ì—†ì„ ìˆ˜ ìˆìœ¼ë‹ˆ ì•ˆì „í•˜ê²Œ ì²˜ë¦¬
                        const parseDate = (str) => {
                            if (!str || typeof str !== "string") return 0;
                            // "25.10.22-00:55:13" â†’ "2025-10-22T00:55:13"
                            const match = str.match(/^(\d{2})\.(\d{2})\.(\d{2})-(\d{2}):(\d{2}):(\d{2})$/);
                            if (!match) return 0;
                            const [_, yy, mm, dd, hh, mi, ss] = match;
                            return new Date(`20${yy}-${mm}-${dd}T${hh}:${mi}:${ss}`).getTime();
                        };

                        const aTime = parseDate(a.lastLogin);
                        const bTime = parseDate(b.lastLogin);
                        return bTime - aTime; // âœ… ìµœì‹  ë¡œê·¸ì¸ìˆœ (ìµœê·¼ì´ ìœ„ë¡œ)
                    });
                } else if (mode === "signup") {
                    // âœ… ê°€ì…ì¼ ë¬¸ìì—´ íŒŒì‹± í•¨ìˆ˜
                    const parseSignupDate = (str) => {
                        if (!str || typeof str !== "string") return 0;

                        // ğŸ”¹ í¬ë§· ì˜ˆì‹œ: "25.10.28-23:15:45" â†’ "2025-10-28T23:15:45"
                        const match = str.match(/^(\d{2})\.(\d{2})\.(\d{2})-(\d{2}):(\d{2}):(\d{2})$/);
                        if (!match) return 0;
                        const [_, yy, mm, dd, hh, mi, ss] = match;
                        return new Date(`20${yy}-${mm}-${dd}T${hh}:${mi}:${ss}`).getTime();
                    };

                    // âœ… ìµœì‹  ê°€ì…ìˆœ ì •ë ¬ (ìµœê·¼ ê°€ì…ì´ ìœ„ë¡œ)
                    sorted.sort((a, b) => {
                        const aTime = parseSignupDate(a.signupDate);
                        const bTime = parseSignupDate(b.signupDate);
                        return bTime - aTime;
                    });
                }

                renderTable(sorted);
            });

            // ======================
            // ğŸ”¹ ëª¨ë‹¬ ê¸°ëŠ¥
            // ======================
            let selectedNick = "";
            let selectedDate = "";
            let selectedLastLogin = "";
            $(document).on("click", "#userTable tbody tr", function () {
                selectedNick = $(this).data("nick");
                selectedDate = $(this).data("date");
                selectedLastLogin = $(this).data("lastlogin");
                $("#modalNickname").text(`${selectedNick}`);
                $("#modalSignupDate").text(`ìƒì„±ì¼ : ${selectedDate}`);
                $("#modalLastLogin").text(`ë¡œê·¸ì¸ : ${selectedLastLogin}`);
                $("#userModal").css("display", "flex").hide().fadeIn(200);
            });

            // âœ… ì´ë™í•˜ê¸° ë²„íŠ¼
            $(".move-btn").on("click", function () {
                if (!selectedNick) return;
                setActiveNickname(selectedNick, "coffee-subnick");
                goToPage();
            });

            // âœ… ì‚­ì œ ë²„íŠ¼
            $(".delete-btn").on("click", async function () {
                if (!selectedNick) return;
                if (!confirm(`${selectedNick} ê³„ì •ì„ ì •ë§ ì‚­ì œí• ê¹Œìš”?`)) return;
                try {
                    await remove(ref(db, `coffeeUsers/${selectedNick}`));
                    await remove(ref(db, `coffeeMemory/${selectedNick}`));
                    alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
                    $("#userModal").fadeOut(200);
                    // í…Œì´ë¸”ì—ì„œ ì¦‰ì‹œ ì œê±°
                    $(`#userTable tr[data-nick="${selectedNick}"]`).remove();
                } catch (e) {
                    alert("ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                    console.error(e);
                }
            });

            // âœ… ë‹«ê¸° ë²„íŠ¼
            $(".close-btn, #userModal").on("click", function (e) {
                if (e.target.id === "userModal" || $(this).hasClass("close-btn")) {
                    $("#userModal").fadeOut(200);
                }
            });

            // ë’¤ë¡œê°€ê¸°
            $("#backBtn").on("click", () => {
                goToPage();
            });
        });
    });
</script>
