<script type="module">
    import {initializeApp, getApps, getApp} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, get, remove, query, orderByKey, startAt, endAt, runTransaction } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // âœ… ê³µí†µ ìœ í‹¸
    import {calcAvgExp, calcDDay} from "../common/expUtils.js";

    import { getProfileName, getProfileImageSrc } from "../common/profileUtils.js";

    /* ======================
       Firebase ì´ˆê¸°í™”
    ====================== */

        apiKey: ".env/apiKey",
        authDomain: ".env/authDomain",
        databaseURL: "https://test-948ba-default-rtdb.firebaseio.com",
        projectId: ".env/projectId",
        storageBucket: ".env/storageBucket",
        messagingSenderId: ".env/messagingSenderId",
        appId: ".env/appId"
    };

    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ======================
       ì „ì—­ ìƒíƒœ
    ====================== */
    let users = [];
    let activeProfileFilter = null;
    let searchKeyword = "";           // ğŸ”¹ ê²€ìƒ‰ì–´ ìƒíƒœ
    let sortMode = "lastlogin";       // ğŸ”¹ ì…€ë ‰íŠ¸ ì •ë ¬ ìƒíƒœ

    /* ======================
       ìœ í‹¸
    ====================== */
    function formatLastLogin(lastLogin) {
        if (!lastLogin) return "-";

        const match = lastLogin.match(
            /^(\d{2})\.(\d{2})\.(\d{2})-(\d{2}:\d{2}:\d{2})$/
        );
        if (!match) return lastLogin;

        const [, yy, mm, dd, time] = match;
        const yyyy = "20" + yy;

        const loginDate = new Date(`${yyyy}-${mm}-${dd}T${time}`);
        const today = new Date();

        const todayOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
        const loginOnly = new Date(loginDate.getFullYear(), loginDate.getMonth(), loginDate.getDate());

        if (todayOnly.getTime() === loginOnly.getTime()) {
            return time;
        }

        const diffDays = Math.floor((todayOnly - loginOnly) / 86400000);
        return `${yyyy}.${mm}.${dd} (D-${diffDays})`;
    }

    /* ======================
       í”„ë¡œí•„ ì¹´ìš´íŠ¸ ë Œë”
    ====================== */
    function renderProfileCounts(list) {
        const counts = {};

        list.forEach(u => {
            const num = u.profileImg || 1;
            counts[num] = (counts[num] || 0) + 1;
        });

        const sorted = Object.keys(counts)
            .map(Number)
            .sort((a, b) => a - b);

        const html = sorted.map(num => {
            const name = getProfileName(num);
            return `
                <span class="profile-pill ${activeProfileFilter === num ? 'active' : ''}" data-profile="${num}">
                    <span class="profile-name">${name}</span>
                    <span class="profile-count">${counts[num]}ëª…</span>
                </span>
            `;
        }).join("");

        $("#profileCountBar").html(html);
    }

    /* ======================
       ìœ ì € ë¦¬ìŠ¤íŠ¸ ë Œë”
    ====================== */
    function renderList(list) {
        const $wrap = $("#userList");
        $wrap.empty();

        if (list.length === 0) {
            $wrap.html("<div style='text-align: center; color: var(--text-sub);'>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>");
            return;
        }

        const today = new Date();

        list.forEach(u => {
            const records = u.expRecords ? Object.entries(u.expRecords) : [];
            const lastDateStr = records.length ? records.at(-1)[0] : null;
            const signupDateOnly = u.signupDate ? u.signupDate.split("-")[0] : "-";

            let bgClass = "";
            if (records.length > 0) {
                const diff = dayDiff(new Date(lastDateStr), today);
                if (diff >= 7) bgClass = "bg-7";
                else if (diff >= 5) bgClass = "bg-5";
                else if (diff >= 2) bgClass = "bg-2";
            } else {
                bgClass = "bg-none";
            }

            const profileNum = u.profileImg || 1;
            const profileSrc = `../image/profile${profileNum}.jpg`;

            const activeBadgeId = u.activeBadge || "NONE";
            const badgeIcon = SHOP_DATA.badges[activeBadgeId]?.icon || "";

            $wrap.append(`
            <div class="user-card ${bgClass}"
                 data-nick="${u.key}"
                 data-signup="${u.signupDate || ''}"
                 data-lastlogin="${u.lastLogin || ''}">
                <div class="user-profile-wrap">
                    <img src="${profileSrc}" class="user-profile">
                    <div class="badge-overlay">${badgeIcon}</div>
                </div>
                <div class="user-info">
                    <div class="user-top">
                        <span>Lv ${u.level || "-"}</span>
                        <span class="user-nick ${u.rankingPublic ? 'rank-public' : ''}">
                            ${u.key}
                        </span>
                        <span>( ${u.id || "-"} )</span>
                    </div>
                    <div class="user-meta">
                        <span>ê²½í—˜ì¹˜ : ${u.avgExp ? Math.floor(u.avgExp / 10000) + "ë§Œ" : "-"}</span>
                        <span>ê¸°ë¡ : ${lastDateStr ? lastDateStr.slice(5).replace("-", "/") : "-"}</span><br>
                        <span>ê°€ì… : ${signupDateOnly}</span>
                        <span>ì ‘ì† : ${formatLastLogin(u.lastLogin)}</span>
                    </div>
                </div>
            </div>
        `);
        });
    }

    /* ======================
        í•„í„° + ì •ë ¬ + ê²€ìƒ‰ ì ìš© í›„ ë Œë” â­
    ====================== */
    function applyFiltersAndRender() {
        let list = [...users];

        // 1ï¸âƒ£ í”„ë¡œí•„ í•„í„°
        if (activeProfileFilter !== null) {
            list = list.filter(u => (u.profileImg || 1) === activeProfileFilter);
        }

        // 2ï¸âƒ£ ê²€ìƒ‰ í•„í„°
        if (searchKeyword) {
            list = list.filter(u =>
                u.key.toLowerCase().includes(searchKeyword)
            );
        }

        // 3ï¸âƒ£ ì…€ë ‰íŠ¸ ì •ë ¬
        if (sortMode === "nickname") {
            list.sort((a, b) => a.key.localeCompare(b.key));
        }
        else if (sortMode === "level") {
            list.sort((a, b) => (b.level || 0) - (a.level || 0));
        }
        else if (sortMode === "avgexp") {
            list.sort((a, b) => (b.avgExp || 0) - (a.avgExp || 0));
        }
        else if (sortMode === "recent") {
            list.sort((a, b) => {
                const aDate = a.expRecords ? Object.keys(a.expRecords).at(-1) : null;
                const bDate = b.expRecords ? Object.keys(b.expRecords).at(-1) : null;
                if (!aDate && !bDate) return 0;
                if (!aDate) return 1;
                if (!bDate) return -1;
                return new Date(bDate) - new Date(aDate);
            });
        }
        else if (sortMode === "lastlogin") {
            const parse = (str) => {
                if (!str) return 0;
                const m = str.match(/^(\d{2})\.(\d{2})\.(\d{2})-(\d{2}):(\d{2}):(\d{2})$/);
                if (!m) return 0;
                const [, yy, mm, dd, hh, mi, ss] = m;
                return new Date(`20${yy}-${mm}-${dd}T${hh}:${mi}:${ss}`).getTime();
            };
            list.sort((a, b) => parse(b.lastLogin) - parse(a.lastLogin));
        }
        else if (sortMode === "signup") {
            const parse = (str) => {
                if (!str) return 0;
                const m = str.match(/^(\d{2})\.(\d{2})\.(\d{2})-(\d{2}):(\d{2}):(\d{2})$/);
                if (!m) return 0;
                const [, yy, mm, dd, hh, mi, ss] = m;
                return new Date(`20${yy}-${mm}-${dd}T${hh}:${mi}:${ss}`).getTime();
            };
            list.sort((a, b) => parse(b.signupDate) - parse(a.signupDate));
        }
        else if (sortMode === "id"){
            list.sort((a, b) => (a.id || 0) - (b.id || 0));
        }

        // âœ… ìµœì¢… ë Œë”
        renderProfileCounts(users);
        renderList(list);
    }

    /* ======================
       ì´ë²¤íŠ¸

    let currentLogNick = "";

    async function fetchWalletLogs(nickname, dateObj) {
        // 1. ì¿¼ë¦¬ìš© ë‚ ì§œ í‚¤ ìƒì„± (ID í¬ë§·: 26_01_06)
        const yy = String(dateObj.getFullYear()).slice(-2);
        const mm = String(dateObj.getMonth() + 1).padStart(2, '0');
        const dd = String(dateObj.getDate()).padStart(2, '0');

        const dateKeyPrefix = `${yy}_${mm}_${dd}`; // ê²°ê³¼: "26_01_06"

        $("#logDateTitle").text(`${dateObj.getFullYear()}.${mm}.${dd}`);
        $("#logContent").html("<div class='loading-text'>ë°ì´í„° ì¿¼ë¦¬ ì¤‘...</div>");

        try {
            // 2. ì¿¼ë¦¬ ìµœì í™”: í•´ë‹¹ ë‚ ì§œ í‚¤ ë²”ìœ„ë§Œ ê°€ì ¸ì˜´
            const logBaseRef = ref(db, `coffeeWalletLogs/${nickname}/logs`);
            const logQuery = query(
                logBaseRef,
                orderByKey(),
                startAt(dateKeyPrefix),
                endAt(dateKeyPrefix + "\uf8ff") // í•´ë‹¹ ì ‘ë‘ì‚¬ë¡œ ì‹œì‘í•˜ëŠ” ëª¨ë“  í‚¤ í¬í•¨
            );

            const snap = await get(logQuery);

            if (snap.exists()) {
                const dayLogs = snap.val();
                const keys = Object.keys(dayLogs).sort().reverse();

                let html = '';
                keys.forEach(key => {
                    const logStr = dayLogs[key];
                    const parts = logStr.split(' | ');
                    if (parts.length < 6) return;

                    const [result, time, action, asset, amountStr, reason] = parts;
                    const isSuccess = result.trim() === "ì„±ê³µ";
                    const isPositive = !amountStr.includes('-');

                    html += `
                    <div class="log-item" style="${!isSuccess ? 'border-left: 4px solid var(--btn-danger);' : ''}">
                        <div class="log-item-top">
                            <span class="log-reason">${reason}</span>
                            <span class="log-amount" style="color:${isPositive ? '#27ae60' : '#e74c3c'}">
                                ${amountStr}
                            </span>
                        </div>
                        <div class="log-item-time">${time.split('-')[1]} | ${asset} | ${result}</div>
                    </div>`;
                });
                $("#logContent").html(html);
            } else {
                $("#logContent").html(`<div class='no-data' style="text-align: center;">${dateKeyPrefix.replace(/_/g, '.')} ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>`);
            }
        } catch (e) {
            console.error("ë¡œê·¸ ì¿¼ë¦¬ ì—ëŸ¬:", e);
            $("#logContent").html(`<div class='error-text' style="text-align: center;">ì¿¼ë¦¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>`);
        }
    }
