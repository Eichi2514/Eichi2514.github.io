<script type="module">
    // âœ… ë ˆë²¨ ê²½í—˜ì¹˜ í…Œì´ë¸”
    const levelExp = [
        0, 25, 60, 70, 80, 90, 100, 160, 250, 380, 520, 880, 1210, 1750, 2500, 3639, 4790, 5999,
        7392, 9102, 10992, 13100, 14800, 15800, 18100, 19841, 22000, 23500, 26000, 29000,
        30800, 33800, 36000, 39000, 41800, 45700, 49000, 53000, 58000, 63000, 67810, 73500,
        79000, 86000, 92000, 99800, 107000, 117000, 131000, 150000, 160000, 175000, 191000,
        209000, 228000, 249000, 271000, 295000, 321000, 350000, 382000, 417000, 455000,
        496000, 540000, 587000, 637000, 690000, 746000, 805000, 867000, 932000, 1000000,
        1071000, 1145000, 1222000, 1302000, 1385000, 1471000, 1560000, 1800000, 2200000,
        2700000, 3200000, 3900000, 4700000, 5600000, 6800000, 8100000, 15000000, 19500000,
        25350000, 32960000, 42850000, 55710000, 72990000, 96350000, 128150000, 171730000,
        240430000
    ];

    import {initializeApp} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {getDatabase, ref, get, remove} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: ".env/apiKey",
        authDomain: ".env/authDomain",
        databaseURL: "https://test-948ba-default-rtdb.firebaseio.com",
        projectId: ".env/projectId",

        messagingSenderId: ".env/messagingSenderId",

    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function toDateOnly(d) {
        return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    function dayDiff(a, b) {
        return Math.floor((toDateOnly(b) - toDateOnly(a)) / (1000 * 60 * 60 * 24));
    }

    function goToPage() {
        const basePath = window.location.pathname.split("/admin")[0];
        location.href = `${basePath}/levelup/levelup.html`;
    }

    $(function () {
        const nickname = localStorage.getItem("coffee-nickname");
        if (!nickname) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."), location.href = "/ilovecoffee/levelup/levelup.html";

        // ê´€ë¦¬ì ê¶Œí•œ í™•ì¸
        get(ref(db, `coffeeUsers/${nickname}`)).then(async snap => {
            if (!snap.exists() || !snap.val().isAdmin) {
                alert("ê´€ë¦¬ìë§Œ ì ‘ê·¼í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
                goToPage();
                return;
            }

            $("#loading").show();
            const usersSnap = await get(ref(db, "coffeeUsers"));
            $("#loading").hide();

            if (!usersSnap.exists()) {
                $("#userTable tbody").html("<tr><td colspan='4'>ë“±ë¡ëœ ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>");
                return;
            }

            let users = [];
            usersSnap.forEach(child => {
                users.push({key: child.key, ...child.val()});
            });

            // ======================
            // ğŸ”¹ ë Œë”ë§ í•¨ìˆ˜
            // ======================
            function renderTable(list) {
                const $tbody = $("#userTable tbody");
                $tbody.empty();

                if (list.length === 0) {
                    $tbody.html("<tr><td colspan='4'>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>");
                    return;
                }

                const today = new Date();

                list.forEach(u => {
                    const records = u.expRecords ? Object.entries(u.expRecords) : [];

                    let avgExp = 0;
                    let dDayText = "-";
                    let dDayValue = 99999;
                    let lastDate = null;

                    if (records.length > 0) {
                        records.sort((a, b) => new Date(a[0]) - new Date(b[0]));

                        const today = new Date();
                        const recentRecords = records.filter(([date]) => {
                            const recordDate = new Date(date);
                            const diffDays = Math.floor((today - recordDate) / (1000 * 60 * 60 * 24));
                            return diffDays <= 11;
                        });

                        const firstDate = new Date(recentRecords[0][0]);
                        const lastDateObj = new Date(recentRecords[recentRecords.length - 1][0]);
                        lastDate = recentRecords[recentRecords.length - 1][0];

                        // âœ… êµ¬ê°„ë³„ íšë“ ê²½í—˜ì¹˜ ê³„ì‚° (ìµœê·¼ 10ê°œ ê¸°ì¤€)
                        const recentDiffs = [];
                        for (let i = 1; i < recentRecords.length; i++) {
                            const prev = recentRecords[i - 1][1];
                            const cur = recentRecords[i][1];
                            let diff = 0;

                            if (cur.level > prev.level) {
                                diff += (levelExp[prev.level] - prev.exp);
                                for (let lv = prev.level + 1; lv < cur.level; lv++) {
                                    diff += levelExp[lv];
                                }
                                diff += cur.exp;
                            } else if (cur.level === prev.level && cur.exp >= prev.exp) {
                                diff = cur.exp - prev.exp;
                            }

                            if (diff > 0) recentDiffs.push(diff);
                        }

                        // âœ… ì´ ê²½ê³¼ ì¼ìˆ˜(ë¹ˆ ë‚  í¬í•¨) = ì²«ë‚ ~ë§ˆì§€ë§‰ë‚ 
                        const totalDays = Math.max(dayDiff(firstDate, lastDateObj), 1);

                        // âœ… êµ¬ê°„ë³„ ì´ íšë“ ê²½í—˜ì¹˜ í•©ì‚°
                        let totalGain = 0;
                        for (let i = 1; i < recentRecords.length; i++) {
                            const prev = recentRecords[i - 1][1];
                            const cur  = recentRecords[i][1];
                            let diff = 0;

                            if (cur.level > prev.level) {
                                diff += (levelExp[prev.level] - prev.exp);
                                for (let lv = prev.level + 1; lv < cur.level; lv++) {
                                    diff += levelExp[lv];
                                }
                                diff += cur.exp;
                            } else if (cur.level === prev.level && cur.exp >= prev.exp) {
                                diff = cur.exp - prev.exp;
                            }

                            if (diff > 0) totalGain += diff;
                        }

                        // âœ… í‰ê·  ê²½í—˜ì¹˜ (ì „ì²´ ê¸°ê°„ ê¸°ì¤€)
                        avgExp = totalGain > 0 ? Math.floor(totalGain / totalDays) : 0;

                        // âœ… D-day ê³„ì‚° (ë§ˆì§€ë§‰ ê¸°ë¡ ê¸°ì¤€)
                        const last = records[records.length - 1][1];
                        const level = u.level || 1;
                        const curExp = last.exp || 0;
                        const need = levelExp[level] || 0;
                        const remain = Math.max(need - curExp, 0);

                        // âœ… ìµœëŒ€ ë ˆë²¨ ê³„ì‚°
                        const maxLevel = levelExp.length;

                        if (avgExp > 0) {
                            if (level < maxLevel) {
                                // ì¼ë°˜ ë ˆë²¨ êµ¬ê°„
                                if (remain > 0) {
                                    const days = Math.ceil(remain / avgExp);
                                    dDayValue = days;
                                    dDayText = days > 0 ? `D-${days}` : "D-day";
                                } else {
                                    dDayText = "D-day";
                                }
                            } else {
                                // âœ… ë§Œë ™ì¼ ê²½ìš° (ëª©í‘œ ê¸°ë°˜ ê³„ì‚°)
                                if (u.goalTargets && u.goalTargets.length > 0) {
                                    const higherGoals = u.goalTargets.filter(g => g > curExp).sort((a, b) => a - b);
                                    if (higherGoals.length > 0) {
                                        const nextGoal = higherGoals[0];
                                        const remainGoalExp = nextGoal - curExp;
                                        if (remainGoalExp > 0) {
                                            const goalDays = Math.ceil(remainGoalExp / avgExp);
                                            dDayValue = goalDays;
                                            dDayText = `D-${goalDays}`;
                                        } else {
                                            dDayText = "D-day";
                                        }
                                    } else {
                                        dDayText = "-"; // ë‚¨ì€ ëª©í‘œ ì—†ìŒ
                                    }
                                } else {
                                    dDayText = "-"; // ëª©í‘œ ìì²´ ì—†ìŒ
                                }
                            }
                        }
                    }

                    u.avgExp = avgExp;
                    u.dDayValue = dDayValue;
                    u.dDayText = dDayText;

                    // âœ… ë‚ ì§œ ì°¨ì´ ê³„ì‚°
                    let bgColor = "";
                    if (lastDate) {
                        const last = new Date(lastDate);

                        // ğŸ”¹ ì‹œë¶„ì´ˆë¥¼ ì œê±°í•œ â€˜ìˆœìˆ˜ ë‚ ì§œâ€™ ê¸°ì¤€ìœ¼ë¡œ ê³„ì‚°
                        const todayDateOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                        const lastDateOnly = new Date(last.getFullYear(), last.getMonth(), last.getDate());

                        const diffDays = Math.floor((todayDateOnly - lastDateOnly) / (1000 * 60 * 60 * 24));

                        if (diffDays >= 7) {
                            bgColor = "#f0f0f0"; // ì—°í•œ íšŒìƒ‰
                        } else if (diffDays >= 5) {
                            bgColor = "#ffd6d6"; // ë¹¨ê°„ìƒ‰
                        } else if (diffDays >= 2) {
                            bgColor = "#fff8d1"; // ì—°ë…¸ë‘
                        }
                    } else {
                        // âœ… ê¸°ë¡ ì—†ìŒ
                        bgColor = "#cfcfcf"; // íšŒìƒ‰
                    }

                    $tbody.append(`
                        <tr data-nick="${u.key}" style="background:${bgColor}">
                            <td>${u.key}</td>
                            <td>${u.level || "-"}</td>
                            <td>${avgExp ? (avgExp >= 10000 ? `${Math.floor(avgExp / 10000)}ë§Œ` : avgExp.toLocaleString()) : "-"}</td>
                            <td>${dDayText}</td>
                        </tr>
                    `);
                });
            }

            // âœ… ì²« ë Œë”ë§ (D-day ì§§ì€ ìˆœ)
            renderTable(users);
            users.sort((a, b) => (a.dDayValue || 99999) - (b.dDayValue || 99999));
            renderTable(users);

            // âœ… ì •ë ¬ ì…€ë ‰íŠ¸ë„ D-dayë¡œ ì´ˆê¸°ê°’ ë§ì¶”ê¸°
            $("#sortSelect").val("dday");

            // ======================
            // ğŸ”¹ ê²€ìƒ‰ ê¸°ëŠ¥
            // ======================
            let searchTimer;
            $("#searchInput").on("input", function () {
                clearTimeout(searchTimer);
                const keyword = $(this).val().trim().toLowerCase();

                searchTimer = setTimeout(() => {
                    const filtered = users.filter(u =>
                        u.key.toLowerCase().includes(keyword)
                    );
                    renderTable(filtered);
                }, 300);
            });

            // ======================
            // ğŸ”¹ ì •ë ¬ ê¸°ëŠ¥
            // ======================
            $("#sortSelect").on("change", function () {
                const mode = $(this).val();
                let sorted = [...users];

                if (mode === "nickname") {
                    sorted.sort((a, b) => a.key.localeCompare(b.key));
                } else if (mode === "level") {
                    sorted.sort((a, b) => (b.level || 0) - (a.level || 0));
                } else if (mode === "dday") {
                    sorted.sort((a, b) => (a.dDayValue || 99999) - (b.dDayValue || 99999));
                } else if (mode === "avgexp") { // âœ… í‰ê·  ê²½í—˜ì¹˜ ë†’ì€ìˆœ ì¶”ê°€
                    sorted.sort((a, b) => (b.avgExp || 0) - (a.avgExp || 0));
                }

                renderTable(sorted);
            });

            let selectedNick="";
            $(document).on("click","#userTable tbody tr",function(){
                selectedNick=$(this).data("nick");
                $("#modalNickname").text(selectedNick);
                $("#userModal").css("display", "flex").hide().fadeIn(200);
            });

            // âœ… ì´ë™í•˜ê¸° ë²„íŠ¼
            $(".move-btn").on("click",function(){
                if(!selectedNick) return;
                localStorage.setItem("coffee-subnick",selectedNick);
                goToPage();
            });

            // âœ… ì‚­ì œ ë²„íŠ¼
            $(".delete-btn").on("click",async function(){
                if(!selectedNick) return;
                if(!confirm(`${selectedNick} ê³„ì •ì„ ì •ë§ ì‚­ì œí• ê¹Œìš”?`)) return;
                try{
                    await remove(ref(db,`coffeeUsers/${selectedNick}`));
                    alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
                    $("#userModal").fadeOut(200);
                    // í…Œì´ë¸”ì—ì„œ ì¦‰ì‹œ ì œê±°
                    $(`#userTable tr[data-nick="${selectedNick}"]`).remove();
                }catch(e){
                    alert("ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                    console.error(e);
                }
            });

            // âœ… ë‹«ê¸° ë²„íŠ¼
            $(".close-btn, #userModal").on("click",function(e){
                if(e.target.id==="userModal" || $(this).hasClass("close-btn")){
                    $("#userModal").fadeOut(200);
                }
            });

            // ë’¤ë¡œê°€ê¸°
            $("#backBtn").on("click", () => {
                goToPage();
            });
        });
    });
