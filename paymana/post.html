<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f4f4f9);
            width: 100%;
            min-width: max-content;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .header label {
            font-weight: bold;
            margin: 10px 0;
            display: block;
        }

        .title {
            font-size: 24px;
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        .row span {
            font-size: 16px;
            text-align: center;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0;
            padding: 0 5px;
        }

        .row span:last-child {
            text-align: right;
            flex-grow: 0;
            flex-shrink: 0;
            width: 50px;
            padding-right: 10px;
        }

        .total-amount {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
            display: block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .item-list, .person-list {
            margin-top: 20px;
        }

        .item, .person {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .item input, .person input {
            width: 150px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .item span, .person span {
            font-size: 16px;
            margin-right: 10px;
        }

        .remove-button {
            background-color: transparent;
            border: none;
            color: #FF0000;
            cursor: pointer;
            font-size: 18px;
        }

        .remove-button:hover {
            color: #D32F2F;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .flex-container .section {
            width: 48%;
        }
    </style>
</head>
<body>
<div class="container">

</div>

<script>
    function addItem() {
        const newItem = `
        <div class="item">
            <label>
                <input class="itemName" type="text" value="">
            </label>
            <label>
                <input class="amount" type="number" value="0">
            </label>
            <span class="splitAmount">00,000Ïõê</span>
            <button class="remove-button" onclick="removeItem()">üóë</button>
        </div>
        `;
        $('.item-list').append(newItem);
    }

    function addPerson() {
        const newItem = `
        <div class="person">
            <label>
                <input class="name" type="text" value="">
            </label>
            <span class="settledAmount">00,000Ïõê</span>
            <label>

            </label>
            <button class="remove-button" onclick="removePerson()">üóë</button>
        </div>
        `;
        $('.person-list').append(newItem);
    }

    function removeItem() {
        $(this).closest('.item').remove();
    }

    function removePerson() {
        $(this).closest('.person').remove();
    }
</script>
</body>
</html>
