<!DOCTYPE html>
<html lang="ko">
<head>

    <!-- Ï†úÏù¥ÏøºÎ¶¨ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- Ìè∞Ìä∏Ïñ¥Ïç∏ Î∂àÎü¨Ïò§Í∏∞ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f4f4f9);
            width: 100%;
            min-width: max-content;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            min-width: max-content;
        }

        .header {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {

        }

        .header label {
            font-weight: bold;
            margin: 10px 0;
            display: block;
        }

        .title {
            font-size: 24px;
            width: calc(100% - 20px);
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-width: max-content;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
            min-width: max-content;
        }

        .row span, .row label {
            font-size: 16px;
            text-align: center;
            flex-grow: 1;
            padding: 0 5px;
            display: inline-block;
            width: 100%;
        }

        .row input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .row :nth-child(4) {
            text-align: center;
            flex-grow: 0;
            flex-shrink: 0;
            width: 50px;
            padding-right: 10px;
        }

        .total-amount {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        .remove-button {
            background-color: transparent;
            border: none;
            color: #FF0000;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            width: 50px;
        }

        .remove-button:hover {
            color: #D32F2F;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
            display: block;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .flex-container .section {
            width: 48%;
        }
    </style>
</head>
<body>
<div class="container">

        <label for="title">

    <div class="flex-container">

    </div>
    <button class="button" onclick="location.reload()">Ï†ïÏÇ∞</button>
</div>

<div class="footer">
    <p>¬© 2025 PayMana. All Rights Reserved.</p>
</div>

<script>
    let lastItemId = 0;
    let lastPersonId = 0;

    function addItem() {
        const newItem = `
        <div class="item row">
            <label>
                <input class="itemName" type="text">
            </label>
            <label>
                <input class="amount" type="number">
            </label>
            <span class="splitAmount">0Ïõê</span>
            <button class="remove-button">üóë</button>
            <input class="id" type="hidden" value="${lastItemId+1}">
        </div>
        `;
        $('.item-list').append(newItem);
        lastItemId++;
    }

    function addPerson() {
        const newItem = `
        <div class="person row">
            <label>
                <input class="name" type="text">
            </label>
            <span class="settledAmount">0Ïõê</span>
            <label>
                <input class="advanceAmount" type="number">
            </label>
            <button class="remove-button">üóë</button>
            <input class="id" type="hidden" value="${lastPersonId+1}">
        </div>
        `;
        $('.person-list').append(newItem);
        lastPersonId++;
    }

    $(document).on('click', '.remove-button', function() {
        $(this).closest('div').remove();
    });

    function getLocalStorageSize() {
        let total = 0;
        for (let key in localStorage) {
            if (localStorage.hasOwnProperty(key)) {
                total += (localStorage[key].length * 2); // UTF-16 Î¨∏ÏûêÎãπ 2Î∞îÏù¥Ìä∏
            }
        }
        console.log(`ÌòÑÏû¨ Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ ÏÇ¨Ïö©Îüâ: ${total / 1024} KB`);
    }
    getLocalStorageSize();

</script>
</body>
</html>
