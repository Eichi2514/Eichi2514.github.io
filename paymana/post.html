<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, minimum-scale=0.01, maximum-scale=0.5">
    <link rel="icon" href="../favicon/PayMana.png" type="image/png">
    <title>PayMana</title>

    <link rel="stylesheet" href="paymana.css"/>
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- LZString 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>
<div class="container min-w-max">
    <div class="header">
        <a href="/paymana" class="flex gap-3">
            <img src="../favicon/PayMana.png" alt="로고" style="width: 37px;">
            <div>PayMana</div>
        </a>
        <label>
            <input type="text" id="title" class="title" value="제목">
        </label>
    </div>

    <div class="section2">
        <div class="row">
            <span>총 예산</span><span>총 지출</span><span>잔액</span>
        </div>
        <div class="row">
            <span class="totalFee">0원</span>
            <span class="totalSpent">0원</span>
            <span class="remainingAmount">0원</span>
        </div>
    </div>

    <div class="flex-container">
        <div class="section2">
            <button class="button mb-2" onclick="addItem()" aria-label="지출 항목 추가">추가</button>

            <div class="row">
                <span>지출 항목</span><span>금액(원)</span><span></span><span>삭제</span>
            </div>

            <div class="item-list">
            </div>
        </div>

        <div class="section2">
            <div class="flex">
                <span class="description mb-2">
                    ?
                    <span class="description-view">
                        정산금액이<br>
                        음수(-)이면 환급금액이며,<br>
                        양수(+)이면 납부금액입니다.
                    </span>
                </span>
                <button class="button mb-2" onclick="addPerson()" aria-label="인원 추가">추가</button>
            </div>

            <div class="row">
                <span>이름</span><span>정산금액</span><span>선납금액</span><span>삭제</span>
            </div>

            <div class="person-list">
            </div>
        </div>
    </div>
    <div class="flex gap-2">
        <form class="export-form" method="POST">
            <button type="submit" class="export-button">내보내기</button>
        </form>
        <button class="button" onclick="window.location.href = `../paymana`">목록</button>
        <button class="remove-button" onclick="removePost()">삭제</button>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 PayMana. All Rights Reserved.</p>
</div>

<div class="popup-bg hidden">
    <div class="popup-box">
        <div class="popup-title">생성된 코드</div>
        <div class="close-button">✖</div>
        <div class="popup-form-container flex-col">
            <div class="code">
                000000
            </div>
            <div>
                위 코드를 필요한 환경에 접속한 후 입력해 주세요.
                <br>
                이 코드를 사용하면 다른 환경에서도 데이터를 불러올 수 있습니다.
                <br>
                코드는 다시 확인할 수 없으니 잘 기억하거나 안전한 곳에 저장해 두세요.
            </div>
        </div>
    </div>
</div>

<script src="post-module.js" defer type="module"></script>
<script src="post.js" defer></script>
</body>
</html>
