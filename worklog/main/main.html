<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>작업일지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>
<div class="container">
    <div class="flex items-center justify-between mb-3">
        <div class="flex gap-4 flex-nowrap">
            <h1 class="text-2xl flex items-center">작업일지</h1>
            <button id="btn-filter" class="btn btn-outline">카테고리 선택</button>
        </div>
        <div class="flex gap-2">
            <a href="../summary/summary.html" class="btn btn-outline no-wrap">일정 요약</a>
        </div>
    </div>

    <div class="main-content">
        <!-- 왼쪽 -->
        <div class="left-panel">
            <!-- 입력 폼 -->
            <div class="card">
                <form id="schedule-form" class="grid grid-cols-1 gap-3">
                    <div class="form-inline flex gap-2">
                        <!-- 카테고리 입력 -->
                        <label class="block relative w-3/10" style="flex: 0 0 30%">
                            <input type="text" id="entry-category" placeholder="카테고리" required autocomplete="off"/>
                            <div id="category-suggestions"
                                 class="absolute bg-white border rounded shadow mt-1 w-full hidden z-10 max-h-40 overflow-y-auto text-sm">
                            </div>
                        </label>

                        <!-- 제목 입력 -->
                        <label class="block relative w-7/10" style="flex: 1">
                            <input type="text" id="entry-title" placeholder="제목" required autocomplete="off"/>
                            <div id="title-suggestions"
                                 class="absolute bg-white border rounded shadow mt-1 w-full hidden z-10 max-h-40 overflow-y-auto text-sm">
                            </div>
                        </label>
                        <button type="submit" class="btn btn-primary">시작</button>
                    </div>
                    <label class="block">
                        <textarea id="entry-memo" rows="3" placeholder="내용"></textarea>
                    </label>
                </form>
            </div>

            <!-- 24시간 원형 그래프 -->
            <div class="card chart-card">
                <div class="relative flex items-center justify-between mb-2">
                    <div class="absolute top-0 right-0 text-sm" id="summary-text"></div>
                </div>
                <div class="chart-wrap">
                    <canvas id="chart"></canvas>
                </div>
                <p class="text-xs text-gray-500 mt-2">
                </p>
            </div>
        </div>

        <!-- 오른쪽: 표 -->
        <div class="right-panel">
            <!-- 날짜 이동 -->
            <div class="card">
                <div class="date-bar">
                    <div class="font-semibold">현재 날짜 : <span id="current-date-label"></span></div>
                    <div class="cluster">
                        <button class="btn btn-ghost" data-delta="-1">◀ 이전</button>
                        <input type="date" id="date-picker"/>
                        <button class="btn btn-ghost" data-delta="1">다음 ▶</button>
                        <button class="btn btn-outline" id="btn-today">오늘</button>
                        <button class="btn btn-danger" id="btn-clear-day">전체 삭제</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <table class="table-wide">
                    <thead>
                    <tr>
                        <th style="width:120px">시간</th>
                        <th style="width:120px">카테고리</th>
                        <th>제목</th>
                        <th style="width:120px">소요시간</th>
                        <th style="width:200px">관리</th>
                    </tr>
                    </thead>
                    <tbody id="data-table-body"></tbody>
                </table>
                <p class="text-xs text-gray-500 mt-2">종료 후 그래프에 반영됩니다.</p>
            </div>
        </div>
    </div>
</div>

<!-- 수정 모달 -->
<div class="modal-backdrop" id="edit-backdrop">
    <div class="modal">
        <h3 class="text-lg font-bold mb-2">일정 수정</h3>
        <form id="edit-form" class="grid grid-cols-1 gap-3">
            <input type="hidden" id="edit-id"/>
            <label class="block">
                <span class="block text-sm text-gray-500 mb-1">날짜</span>
                <input type="date" id="edit-date" required/>
            </label>
            <label class="block">
                <div class="flex gap-2">
                    <div class="relative w-3/10" style="flex: 0 0 30%">
                        <span class="block text-sm text-gray-500 mb-1">카테고리</span>
                        <input type="text" id="edit-category" autocomplete="off" required/>
                        <div id="edit-category-suggestions"
                             class="absolute bg-white border rounded shadow mt-1 w-full hidden z-10 max-h-40 overflow-y-auto text-sm"></div>
                    </div>
                    <div class="relative w-7/10" style="flex: 1">
                        <span class="block text-sm text-gray-500 mb-1">제목</span>
                        <input type="text" id="edit-title" autocomplete="off" required/>
                        <div id="edit-title-suggestions"
                             class="absolute bg-white border rounded shadow mt-1 w-full hidden z-10 max-h-40 overflow-y-auto text-sm"></div>
                    </div>
                </div>
            </label>
            <label class="block">
                <span class="block text-sm text-gray-500 mb-1">메모</span>
                <textarea id="edit-memo" rows="3"></textarea>
            </label>
            <div class="grid grid-cols-3 gap-3">
                <label class="block">
                    <span class="block text-sm text-gray-500 mb-1">시작 (HHMM)</span>
                    <input type="text" id="edit-start" required pattern="\d{4}"/>
                </label>
                <label class="block">
                    <span class="block text-sm text-gray-500 mb-1">종료 (HHMM)</span>
                    <input type="text" id="edit-end" pattern="\d{4}"/>
                </label>
            </div>
            <div class="flex items-center justify-end gap-2 no-wrap">
                <button type="button" class="btn btn-ghost" id="btn-edit-cancel">취소</button>
                <button class="btn btn-primary" type="submit">저장</button>
            </div>
        </form>
    </div>
</div>

<!-- 🔽 카테고리 필터 모달 -->
<div id="filter-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col" style="min-width: 320px; max-height: 60vh">
        <div class="flex items-center justify-between mb-2">
            <h2 class="font-semibold text-lg">카테고리</h2>
            <button id="btn-filter-close" class="text-2xl leading-none text-gray-500 hover:text-black">&times;</button>
        </div>
        <div id="category-filter" class="border rounded p-2 overflow-y-auto flex-1 space-y-1">
            <div class="text-gray-400 text-sm text-center">로딩 중...</div>
        </div>
        <button id="btn-filter-apply" class="btn btn-outline w-full mt-3">닫기</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js" type="module" defer></script>
<script src="../../utils/getLocalStorageSize.js" defer></script>
</body>
</html>
