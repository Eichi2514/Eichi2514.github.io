<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>일정 요약</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">
    <link rel="stylesheet" href="summary.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold flex items-center gap-2">일정 요약</h1>
        <div class="flex gap-2">
            <a href="../main/main.html" class="btn btn-outline no-wrap">작업일지</a>
        </div>
    </div>

    <!-- 2열 레이아웃 -->
    <div class="layout">
        <!-- 왼쪽: 검색 -->
        <aside class="left-sticky">
            <div class="card">
                <div class="flex items-center gap-2 mt-3">
                    <button id="btn-prev-month" class="btn btn-ghost w-full">이전 달</button>
                    <button id="btn-this-month" class="btn btn-outline w-full">이번 달</button>
                    <button id="btn-next-month" class="btn btn-ghost w-full">다음 달</button>
                </div>

                <div class="divider"></div>

                <div class="text-sm text-gray-500 mb-1">카테고리 필터</div>
                <button id="btn-filter" class="btn btn-outline w-full">카테고리 선택</button>
                <div class="text-sm text-gray-500 my-1">시작 날짜</div>
                <input id="date-from" type="date" class="pill">
                <div class="text-sm text-gray-500 mb-1 mt-3">종료 날짜</div>
                <input id="date-to" type="date" class="pill">
                <div class="flex items-center gap-2 mt-3">
                    <button id="btn-search" class="btn btn-outline w-full">검색</button>
                </div>

                <div class="divider"></div>

                <div class="hint">
                    • 종료일은 포함입니다.<br>
                    • 종료 시간이 없는 항목은 집계에서 제외됩니다.
                </div>
            </div>

            <!-- 총합 -->
            <div class="sticky-total" id="sticky-total">
                <!-- 총합 줄 -->
                <div class="total-header flex items-center justify-between px-3 py-2 rounded-2xl">
                    <div>총합</div>
                    <div id="sum-total" class="font-semibold">00:00</div>
                </div>
            </div>

            <!-- 작업별 합산 리스트가 들어갈 자리 -->
            <div class="card">
                <div id="sum-tasks"></div>
            </div>
        </aside>

        <!-- 오른쪽: 결과 -->
        <main class="min-w-0">
            <div class="card">
                <div id="result-grid" class="day-grid"></div>
                <div id="empty" class="text-center text-gray-500 py-10 hidden">
                    검색 범위에 집계할 데이터가 없습니다.
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 🔽 카테고리 필터 모달 -->
<div id="filter-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col" style="min-width: 320px; max-height: 60vh">
        <div class="flex items-center justify-between mb-2">
            <h2 class="font-semibold text-lg">카테고리</h2>
            <button id="btn-filter-close" class="text-2xl leading-none text-gray-500 hover:text-black">&times;</button>
        </div>
        <div id="category-filter" class="border rounded p-2 overflow-y-auto flex-1 space-y-1">
            <div class="text-gray-400 text-sm text-center">로딩 중...</div>
        </div>
        <button id="btn-filter-apply" class="btn btn-outline w-full mt-3">닫기</button>
    </div>
</div>

<script src="summary.js" defer></script>
<script src="../../utils/getLocalStorageSize.js" defer></script>
</body>
</html>
